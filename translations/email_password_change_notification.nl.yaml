email_password_change_notification:
  title: "Wachtwoord wijziging - %company_name%"
  content:
    page_title: "Wachtwoord gewijzigd"
    greeting: "Hallo {firstName},"
    success:
      title: "Wachtwoord succesvol bijgewerkt"
      description: "Uw wachtwoord is gewijzigd op {changeDate}"
    confirmation: "Deze melding bevestigt dat het wachtwoord van uw %company_name%-account succesvol is gewijzigd."
    security_info:
      title: "Beveiligingsinformatie"
      date_time: "Datum en tijd:"
      ip_address: "IP-adres:"
      browser: "Browser:"
    security_alert:
      title: "Heeft u deze actie niet uitgevoerd?"
      description: "Als u deze wachtwoordwijziging niet heeft uitgevoerd, kan uw account gecompromitteerd zijn. Log onmiddellijk in op uw account en wijzig uw wachtwoord, neem vervolgens contact op met onze klantenservice."
    recommendations:
      title: "Beveiligingsaanbevelingen"
      item_1: "Gebruik een uniek en sterk wachtwoord"
      item_2: "Activeer twee-factor authenticatie indien beschikbaar"
      item_3: "Deel nooit uw inloggegevens"
      item_4: "Log altijd uit na gebruik"
    footer: "Deze e-mail is automatisch verzonden door %company_name%."
  
  # Log berichten voor de MessageHandler
  logs:
    sending: "Versturen van wachtwoord wijziging notificatie"
    success: "Wachtwoord wijziging notificatie succesvol verzonden"
    error: "Fout bij het versturen van wachtwoord wijziging notificatie"
    send_failed: "Fout bij het verzenden van wachtwoord wijziging notificatie"
