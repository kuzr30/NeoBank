        - "Gedefinieerd reisproject"
    utilisation:
      title: "Aanbevolen gebruik"
      items:
        - "Uitzonderlijke of belangrijke reis"
        - "Behoud van noodsparing"
        - "Goed gedefinieerd reisbudget"
        - "Gewaarborgde terugbetalingscapaciteit"
  
  # Sectie 5 - Documenten
  documents:
    identite:
      title: "Identiteit en woonadres"
      items:
        - "Identiteitskaart of paspoort"
        - "Recent adresbewijs"
