# Hoofdstuk II - Voorwerp en Garanties
chapter_2:
  title: "Hoofdstuk II - Voorwerp en Garanties"
  article_1:
    title: "Artikel 1 - Voorwerp van het Contract"
    paragraph_1: "Dit verzekeringscontract heeft tot doel de Verzekerde, tegen betaling van de overeengekomen premies en bijdragen, dekking te verlenen voor de financiële gevolgen voortvloeiend uit de realisatie van de risico's gedefinieerd in deze algemene en bijzondere voorwaarden."
    paragraph_2: "De Verzekeraar verbindt zich, binnen de grenzen van de afgesloten garanties en de overeengekomen plafonds, de Verzekerde of zijn rechtsopvolgers te vergoeden voor de geleden schade ten gevolge van het optreden van een schadegeval dat valt onder het toepassingsgebied van dit verzekeringscontract %insurance_type%."
    paragraph_3: "De garanties worden verleend volgens de modaliteiten, voorwaarden, grenzen, uitsluitingen en eigen risico's gedefinieerd in deze bepalingen, onder voorbehoud van de daadwerkelijke betaling van de premies op de overeengekomen vervaldagen en de naleving door de Verzekerde van zijn contractuele verplichtingen."
  article_2:
    title: "Artikel 2 - Duur en Inwerkingtreding"
    duration_label: "Contractduur:"
    duration_text: "Dit verzekeringscontract wordt afgesloten voor een duur van %duration% maanden, ingaand op %start_date% om nul uur en eindigend op %end_date% om vierentwintig uur, behalve bij vervroegde opzegging onder de in deze bepalingen voorziene voorwaarden."
    renewal_label: "Hernieuwing:"
    renewal_text: "Behalve bij opzegging door een der partijen met een opzegtermijn van twee maanden voor de vervaldatum, wordt het contract stilzwijgend verlengd voor opeenvolgende perioden van een jaar, onder de voorwaarden die gelden op de verlengingsdatum."
    effective_label: "Inwerkingtreding van de garanties:"
    effective_text: "De garanties treden in werking op de hierboven aangegeven datum, onder voorbehoud van de daadwerkelijke betaling van de eerste premie of premiedeel en eventuele dossierkosten. Bij betalingsachterstand worden de garanties van rechtswege opgeschort."
    territory_label: "Garantiegebied:"
    territory_text: "De garanties zijn van toepassing binnen de geografische grenzen van de Europese Unie, behalve bij uitdrukkelijk in de bijzondere voorwaarden voorziene afwijkende bepalingen."
  article_3:
    title: "Artikel 3 - Verleende Garanties"
    definition_label: "Definitie van de garanties:"
    definition_text: "De Verzekeraar verleent de Verzekerde de hieronder gedefinieerde garanties, binnen de grenzen van de plafonds, eigen risico's en voorwaarden bepaald in deze algemene en bijzondere voorwaarden."
    coverage_label: "Omvang van de dekkingen:"
    coverage_text: "De garanties gelden voor schadegevallen die zijn opgetreden tijdens de geldigheidsperiode van het contract, gemeld binnen de voorgeschreven termijnen en voortvloeiend uit gebeurtenissen die niet zijn uitgesloten van deze voorwaarden."
