  attention_mandatory: "ATENCIÓN: El pago de estos gastos es OBLIGATORIO y constituye una condición sine qua non para la validez y la entrada en vigor del presente contrato de seguro."
  automatic_deduction_note: "Estos importes se debitan automáticamente en la suscripción y no pueden ser objeto de ningún reembolso, salvo ejercicio del derecho de renuncia en los 14 días."

# Capítulo VIII - Disposiciones Finales
chapter_8:
  title: "Capítulo VIII - Disposiciones Finales"
  article_13:
    title: "Artículo 13 - Derecho Aplicable y Jurisdicción"
    applicable_law_label: "Derecho aplicable:"
    applicable_law_text: "El presente contrato se rige por el derecho francés y especialmente por las disposiciones del Código de seguros."
    jurisdiction_label: "Jurisdicción competente:"
    jurisdiction_text: "En caso de litigio, los tribunales franceses son los únicos competentes. Sin embargo, el Asegurado puede dirigirse al tribunal del lugar de su domicilio."
    mediation_label: "Mediación:"
    mediation_text: "En caso de desacuerdo, el Asegurado puede dirigirse al mediador del seguro cuyas coordenadas están disponibles en el sitio de la Federación Francesa del Seguro."
  article_14:
    title: "Artículo 14 - Protección de Datos"
    data_processing_label: "Tratamiento de datos:"
    data_processing_text: "Los datos personales recopilados son necesarios para la gestión del contrato y las obligaciones legales del Asegurador. Son objeto de un tratamiento informatizado conforme al RGPD."
    insured_rights_label: "Derechos del Asegurado:"
    insured_rights_text: "El Asegurado dispone de un derecho de acceso, rectificación, supresión y portabilidad de sus datos personales, así como del derecho a oponerse a su tratamiento."
  article_15:
    title: "Artículo 15 - Disposiciones Diversas"
    partial_nullity_label: "Nulidad parcial:"
    partial_nullity_text: "Si una cláusula del presente contrato fuera declarada nula, esta nulidad no afectaría la validez de las otras cláusulas."
    contract_language_label: "Idioma del contrato:"
    contract_language_text: "En caso de traducción del presente contrato, solo la versión francesa hace fe."
    prescription_label: "Prescripción:"
    prescription_text: "Todas las acciones derivadas del presente contrato prescriben a los dos años a contar del evento que las origina."

# Capítulos IX-XII
chapter_9:
  title: "Capítulo IX - Obligaciones y Exclusiones"
  insured_obligations: "Obligaciones del Asegurado"
  insured_obligations_text: "El Asegurado se compromete a declarar fielmente todos los elementos de naturaleza a permitir la apreciación del riesgo y a señalar toda modificación durante el contrato."
  claim_declaration: "Declaración de Siniestro"
  claim_declaration_text: "El Asegurado debe declarar todo siniestro en los 5 días laborables a contar del momento en que tuvo conocimiento, salvo caso fortuito o de fuerza mayor."
  general_exclusions: "Exclusiones Generales"
  general_exclusions_text: "Están excluidos de la garantía: los hechos de guerra, las catástrofes nucleares, los hechos intencionales del asegurado, y los siniestros ocurridos en estado de embriaguez."
  prevention: "Prevención"
  prevention_text: "El Asegurado se compromete a tomar todas las medidas de prevención razonables para evitar la ocurrencia de un siniestro."

chapter_10:
  title: "Capítulo X - Siniestros e Indemnización"
  article_5:
    title: "Artículo 5 - Procedimiento de Declaración"
    item_1: "Declarar el siniestro en los plazos legales."
    item_2: "Proporcionar todos los justificantes solicitados."
    item_3: "Facilitar el peritaje si es necesario."
    item_4: "No reconocer su responsabilidad sin acuerdo del Asegurador."
  article_6:
    title: "Artículo 6 - Liquidación de los Siniestros"
    item_1: "El Asegurador dispone de 30 días para hacer su oferta de indemnización."
    item_2: "La liquidación se realiza en los 15 días siguientes al acuerdo."
    item_3: "En caso de desacuerdo, recurso al peritaje contradictorio."
    item_4: "Prescripción de las acciones en 2 años a contar del hecho generador."

chapter_11:
  title: "Capítulo XI - Duración y Rescisión"
  article_7:
    title: "Artículo 7 - Duración del Contrato"
    duration_with_expiration: "El presente contrato entra en vigor el %start_date% a las 0h00 y expira el %end_date%, fecha correspondiente al último débito del crédito asociado. El contrato no es renovable automáticamente."
    duration_renewable: "El presente contrato entra en vigor el %start_date% a las 0h00 por una duración de un año. Se renueva por tácita reconducta salvo denuncia por una de las partes."
  article_8:
    title: "Artículo 8 - Rescisión"
    item_1: "Rescisión anual: preaviso de 2 meses antes del vencimiento."
    item_2: "Rescisión por impago tras requerimiento."
    item_3: "Rescisión por agravación del riesgo."
    item_4: "Derecho de retractación de 14 días para los nuevos contratos."

chapter_12:
  title: "Capítulo XII - Disposiciones Generales"
  article_9:
    title: "Artículo 9 - Derecho Aplicable y Jurisdicción"
    text: "El presente contrato está sometido al derecho francés y al Código de Seguros. En caso de litigio, competencia exclusiva de los tribunales franceses."
  article_10:
    title: "Artículo 10 - Reclamaciones"
    text: "Toda reclamación debe ser dirigida al Servicio de Atención al Cliente de %company_name%. En caso de desacuerdo persistente, recurso al Mediador del Seguro."
  article_11:
    title: "Artículo 11 - Protección de Datos"
    text: "El Asegurador se compromete a tratar los datos personales conforme al RGPD y a la ley Informática y Libertades. Duración de conservación: 5 años después de la rescisión."

