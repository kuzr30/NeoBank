  deducted_subscription: "Prélevé à la souscription"
  administrative_fees_non_refundable: "Frais administratifs non remboursables"
  attention_mandatory: "ATTENTION : Le paiement de ces frais est OBLIGATOIRE et constitue une condition sine qua non pour la validité et la prise d'effet du présent contrat d'assurance."
  automatic_deduction_note: "Ces montants sont prélevés automatiquement lors de la souscription et ne peuvent faire l'objet d'aucun remboursement, sauf exercice du droit de renonciation dans les 14 jours."

# Chapitre VIII - Dispositions Finales
chapter_8:
  title: "Chapitre VIII - Dispositions Finales"
  article_13:
    title: "Article 13 - Droit Applicable et Juridiction"
    applicable_law_label: "Droit applicable :"
    applicable_law_text: "Le présent contrat est régi par le droit français et notamment par les dispositions du Code des assurances."
    jurisdiction_label: "Juridiction compétente :"
    jurisdiction_text: "En cas de litige, les tribunaux français sont seuls compétents. Toutefois, l'Assuré peut saisir le tribunal du lieu de son domicile."
    mediation_label: "Médiation :"
    mediation_text: "En cas de désaccord, l'Assuré peut saisir le médiateur de l'assurance dont les coordonnées sont disponibles sur le site de la Fédération Française de l'Assurance."
  article_14:
    title: "Article 14 - Protection des Données"
    data_processing_label: "Traitement des données :"
    data_processing_text: "Les données personnelles collectées sont nécessaires à la gestion du contrat et aux obligations légales de l'Assureur. Elles font l'objet d'un traitement informatisé conforme au RGPD."
    insured_rights_label: "Droits de l'Assuré :"
    insured_rights_text: "L'Assuré dispose d'un droit d'accès, de rectification, d'effacement et de portabilité de ses données personnelles, ainsi que du droit de s'opposer à leur traitement."
  article_15:
    title: "Article 15 - Dispositions Diverses"
    partial_nullity_label: "Nullité partielle :"
    partial_nullity_text: "Si une clause du présent contrat était déclarée nulle, cette nullité n'affecterait pas la validité des autres clauses."
    contract_language_label: "Langue du contrat :"
    contract_language_text: "En cas de traduction du présent contrat, seule la version française fait foi."
    prescription_label: "Prescription :"
    prescription_text: "Toutes actions dérivant du présent contrat sont prescrites par deux ans à compter de l'événement qui y donne naissance."

# Chapitres IX-XII
chapter_9:
  title: "Chapitre IX - Obligations et Exclusions"
  insured_obligations: "Obligations de l'Assuré"
  insured_obligations_text: "L'Assuré s'engage à déclarer fidèlement tous les éléments de nature à permettre l'appréciation du risque et à signaler toute modification en cours de contrat."
  claim_declaration: "Déclaration de Sinistre"
  claim_declaration_text: "L'Assuré doit déclarer tout sinistre dans les 5 jours ouvrés à compter du moment où il en a eu connaissance, sauf cas fortuit ou de force majeure."
  general_exclusions: "Exclusions Générales"
  general_exclusions_text: "Sont exclus de la garantie : les faits de guerre, les catastrophes nucléaires, les faits intentionnels de l'assuré, et les sinistres survenus en état d'ébriété."
  prevention: "Prévention"
  prevention_text: "L'Assuré s'engage à prendre toutes les mesures de prévention raisonnables pour éviter la survenance d'un sinistre."

chapter_10:
  title: "Chapitre X - Sinistres et Indemnisation"
  article_5:
    title: "Article 5 - Procédure de Déclaration"
    item_1: "Déclarer le sinistre dans les délais légaux."
    item_2: "Fournir tous les justificatifs demandés."
    item_3: "Faciliter l'expertise si nécessaire."
    item_4: "Ne pas reconnaître sa responsabilité sans accord de l'Assureur."
  article_6:
    title: "Article 6 - Règlement des Sinistres"
    item_1: "L'Assureur dispose de 30 jours pour faire son offre d'indemnisation."
    item_2: "Le règlement intervient dans les 15 jours suivant l'accord."
    item_3: "En cas de désaccord, recours à l'expertise contradictoire."
    item_4: "Prescription des actions en 2 ans à compter du fait générateur."

chapter_11:
  title: "Chapitre XI - Durée et Résiliation"
  article_7:
    title: "Article 7 - Durée du Contrat"
    duration_with_expiration: "Le présent contrat prend effet le %start_date% à 0h00 et expire le %end_date%, date correspondant au dernier prélèvement du crédit associé. Le contrat n'est pas renouvelable automatiquement."
    duration_renewable: "Le présent contrat prend effet le %start_date% à 0h00 pour une durée d'un an. Il se renouvelle par tacite reconduction sauf dénonciation par l'une des parties."
  article_8:
    title: "Article 8 - Résiliation"
    item_1: "Résiliation annuelle : préavis de 2 mois avant l'échéance."
    item_2: "Résiliation pour non-paiement après mise en demeure."
    item_3: "Résiliation pour aggravation du risque."
    item_4: "Droit de rétractation de 14 jours pour les nouveaux contrats."

chapter_12:
  title: "Chapitre XII - Dispositions Générales"
  article_9:
    title: "Article 9 - Droit Applicable et Juridiction"
    text: "Le présent contrat est soumis au droit français et au Code des Assurances. En cas de litige, compétence exclusive des tribunaux français."
  article_10:
    title: "Article 10 - Réclamations"
    text: "Toute réclamation doit être adressée au Service Clientèle de %company_name%. En cas de désaccord persistant, saisine du Médiateur de l'Assurance."
  article_11:
    title: "Article 11 - Protection des Données"
    text: "L'Assureur s'engage à traiter les données personnelles conformément au RGPD et à la loi Informatique et Libertés. Durée de conservation : 5 ans après résiliation."

