personal_loan:
  page:
    title: "Privatkredit"
    description: "Finanzieren Sie alle Ihre persönlichen Projekte mit unserem Privatkredit. Flexible Lösung ohne Verwendungsnachweis."
  
  hero:
    class: "credit-detail-hero--personal"
    taux: "5,2%"
