# E-Mail zur Kontoeröffnung und KYC-Validierung
account_creation_follow_up:
  title: "Nachverfolgung Ihres Antrags - Aktion erforderlich"
  greeting: "Hallo %name%,"
  intro: "Wir bestätigen den Eingang Ihres Antrags. Dieser wird derzeit von unseren Teams bearbeitet."
  
  status_title: "Status Ihres Antrags"
  status_description: "Ihr Antrag wurde empfangen und eine Antwort wurde gesendet. Um diese Antwort einzusehen und den Fortschritt Ihres Antrags zu verfolgen, laden wir Sie ein, Ihr sicheres Kundenkonto zu erstellen."
  
  action_required_title: "Erforderliche Aktion zum Anzeigen Ihrer Antwort"
  action_required_intro: "Um auf Ihren Kundenbereich zuzugreifen und die Antwort auf Ihren Antrag einzusehen, folgen Sie bitte diesen Schritten:"
  step_1: "Erstellen Sie Ihr Online-Konto auf unserer sicheren Plattform"
  step_2: "Vervollständigen Sie Ihr Profil mit Ihren persönlichen Informationen"
  step_3: "Validieren Sie Ihre Identität durch den KYC-Verifizierungsprozess"
  
  kyc_title: "Warum ist die Identitätsüberprüfung (KYC) obligatorisch?"
  kyc_intro: "Die KYC-Überprüfung (Know Your Customer) ist ein obligatorisches regulatorisches Verfahren im Banken- und Finanzsektor. Dieser Prozess ist gesetzlich vorgeschrieben und zielt darauf ab, alle unsere Kunden zu schützen."
  kyc_why: "Regulatorische und Sicherheitsgründe:"
  kyc_reason_1: "Einhaltung der europäischen Richtlinien zur Bekämpfung von Geldwäsche (AML-CFT)"
  kyc_reason_2: "Prävention von Betrug und Identitätsdiebstahl"
  kyc_reason_3: "Schutz Ihrer persönlichen Daten und Ihres Vermögens"
  kyc_reason_4: "Einhaltung gesetzlicher Verpflichtungen für Finanzinstitute"
  
  documents_title: "Erforderliche Dokumente zur Überprüfung"
  documents_intro: "Um Ihre Identitätsüberprüfung abzuschließen, müssen Sie Folgendes bereitstellen:"
  document_1: "Ein gültiges Ausweisdokument (Personalausweis, Reisepass oder Aufenthaltstitel)"
  document_2: "Aktueller Adressnachweis (weniger als 3 Monate alt)"
  document_3: "Ein Selfie mit Ihrem Ausweisdokument zur biometrischen Authentifizierung"
  
  custom_message_title: "Wichtige Nachricht von unserem Team"
  
  create_account_button: "Konto erstellen und Identität verifizieren"
  
  processing_time_title: "Bearbeitungszeit"
  processing_time_text: "Sobald Ihre Identität validiert ist, können Sie sofort die Antwort auf Ihren Antrag einsehen. Die KYC-Überprüfung wird in der Regel innerhalb von 24 bis 48 Werktagen bearbeitet."
  
  closing: "Wir stehen Ihnen für zusätzliche Informationen oder Unterstützung bei diesem Prozess vollständig zur Verfügung."
  signature: "Mit freundlichen Grüßen,<br>Kundenservice<br>%company_name%"
  
  legal_notice: "Diese Nachricht und Anhänge sind vertraulich und ausschließlich für ihre Empfänger bestimmt. Jede unbefugte Nutzung oder Verbreitung ist untersagt. Die Identitätsüberprüfung ist gemäß Richtlinie (EU) 2015/849 zur Verhinderung der Nutzung des Finanzsystems zum Zwecke der Geldwäsche und Terrorismusfinanzierung obligatorisch."

