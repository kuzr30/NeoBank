          label: "Código postal"
          placeholder: "28001"
          help: "Ingrese el código postal de su ciudad de residencia"
          errors:
            required: "El código postal es obligatorio"
            invalid_format: "El código postal debe estar en formato español (5 dígitos)"
        city:
          label: "Ciudad"
          placeholder: "Madrid"
          help: "Indique la ciudad donde reside actualmente"
          errors:
            required: "La ciudad es obligatoria"
        country:
          label: "País"
          placeholder: "España"
          errors:
