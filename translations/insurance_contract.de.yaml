# Kapitel IV - Verpflichtungen und Ausschlüsse
chapter_4:
  title: "Kapitel IV - Verpflichtungen und Ausschlüsse"
  article_6:
    title: "Artikel 6 - Verpflichtungen des Versicherten"
    risk_declaration_label: "Risikoerklärung:"
    risk_declaration_text: "Der Versicherte verpflichtet sich, bei Vertragsabschluss und während der Vertragslaufzeit alle ihm bekannten Umstände aufrichtig und vollständig zu erklären, die geeignet sind, dem Versicherer die Einschätzung der von ihm übernommenen Risiken zu ermöglichen."
    claim_declaration_label: "Schadensmeldung:"
    claim_declaration_text: "Bei einem Schaden muss der Versicherte diesen dem Versicherer schriftlich innerhalb von fünf Werktagen nach dem Tag melden, an dem er davon Kenntnis erhalten hat, außer bei höherer Gewalt oder Zufall."
    safeguard_measures_label: "Schutzmaßnahmen:"
    safeguard_measures_text: "Der Versicherte muss alle angemessenen Maßnahmen ergreifen, um das Ausmaß des Schadens zu begrenzen und Regressansprüche gegen verantwortliche Dritte zu bewahren."
    investigation_assistance_label: "Ermittlungsunterstützung:"
    investigation_assistance_text: "Der Versicherte verpflichtet sich, dem Versicherer alle Dokumente, Informationen und Nachweise zur Verfügung zu stellen, die für die Bearbeitung des Schadensdossiers erforderlich sind."
  article_7:
    title: "Artikel 7 - Allgemeine Ausschlüsse"
    never_covered: "Niemals versichert sind:"
    exclusion_1: "Schäden, die vom Versicherten vorsätzlich oder mit seiner Mittäterschaft verursacht wurden"
    exclusion_2: "Folgen von Bürger- oder ausländischem Krieg, Aufständen, Volksbewegungen"
    exclusion_3: "Direkte oder indirekte Auswirkungen von Explosion, Wärmeentwicklung oder nuklearer Strahlung"
    exclusion_4: "Schäden infolge vorsätzlicher oder arglistiger Fehler des Versicherten"
    exclusion_5: "Schäden, die vor Inkrafttreten des Vertrags oder nach seinem Ablauf eingetreten sind"
    exclusion_6: "Geldstrafen, Bußgelder und Geldsanktionen jeder Art"

# Kapitel V - Schäden und Entschädigung
chapter_5:
  title: "Kapitel V - Schäden und Entschädigung"
  article_8:
    title: "Artikel 8 - Meldeverfahren"
    declaration_deadline_label: "Meldefrist:"
    declaration_deadline_text: "Jeder Schaden muss innerhalb von fünf Werktagen nach seinem Eintritt oder der Kenntnis, die der Versicherte davon haben kann, gemeldet werden. Bei Diebstahlschäden wird diese Frist auf zwei Werktage reduziert."
    declaration_methods_label: "Meldearten:"
    declaration_methods_text: "Die Meldung muss per Einschreiben mit Rückschein oder durch jedes Mittel, das den Empfang bescheinigen kann, an die Adresse des Unternehmenssitzes des Versicherers gesandt werden."
    declaration_content_label: "Inhalt der Meldung:"
    declaration_content_text: "Die Meldung muss die Umstände, das Datum, den Ort des Schadens, seine wahrscheinlichen Ursachen, die Art und die ungefähre Schätzung der Schäden präzisieren."
  article_9:
    title: "Artikel 9 - Expertise und Regulierung"
    expertise_label: "Expertise:"
    expertise_text: "Der Versicherer behält sich das Recht vor, eine Expertise der Schäden durch einen Experten seiner Wahl durchführen zu lassen. Der Versicherte kann bei Meinungsverschiedenheiten seinen eigenen Experten bestimmen."
    settlement_label: "Entschädigungsregulierung:"
    settlement_text: "Die Entschädigung wird innerhalb des Monats nach der Einigung der Parteien oder dem endgültigen Gerichtsurteil gezahlt, abzüglich eventueller Selbstbehalte."
    subrogation_label: "Subrogation:"
    subrogation_text: "Der Versicherer tritt in die Rechte und Klagen des Versicherten gegen verantwortliche Dritte ein, im Umfang der gezahlten Entschädigung."

# Kapitel VI - Kündigung und Änderung
chapter_6:
  title: "Kapitel VI - Kündigung und Änderung"
  article_10:
    title: "Artikel 10 - Vertragskündigung"
    termination_maturity_label: "Kündigung zum Ablauftermin:"
    termination_maturity_text: "Jede Partei kann den Vertrag zu seinem jährlichen Ablauftermin mit einer Frist von zwei Monaten per Einschreiben kündigen."
    termination_during_label: "Kündigung während der Vertragslaufzeit:"
    termination_during_text: "Der Vertrag kann während der Laufzeit bei Risikoänderung, Schaden, Zahlungsausfall oder in anderen vom Versicherungsgesetzbuch vorgesehenen Fällen gekündigt werden."
    termination_nonpayment_label: "Kündigung wegen Nichtzahlung:"
    termination_nonpayment_text: "Bei Nichtzahlung einer Prämie kann der Versicherer den Vertrag zehn Tage nach einer wirkungslos gebliebenen Mahnung kündigen."
  article_11:
    title: "Artikel 11 - Vertragsänderung"
    risk_aggravation_label: "Risikoverschärfung:"
    risk_aggravation_text: "Der Versicherte muss dem Versicherer jede Änderung melden, die geeignet ist, die Risiken zu verschärfen oder neue zu schaffen. Diese Erklärung kann zu einer Prämienrevision führen."
    risk_reduction_label: "Risikoverminderung:"
    risk_reduction_text: "Wenn das Risiko merklich abnimmt, kann der Versicherte eine entsprechende Prämienreduzierung verlangen."

