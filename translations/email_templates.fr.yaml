# Email relance création de compte et validation KYC
account_creation_follow_up:
  title: "Suivi de votre demande - Action requise"
  greeting: "Bonjour %name%,"
  intro: "Nous vous confirmons la bonne réception de votre demande. Celle-ci est actuellement en cours de traitement par nos équipes."
  
  status_title: "Statut de votre demande"
  status_description: "Votre demande a été reçue et une réponse a été envoyée. Afin de consulter cette réponse et suivre l'évolution de votre dossier, nous vous invitons à créer votre espace client sécurisé."
  
  action_required_title: "Action requise pour consulter votre réponse"
  action_required_intro: "Pour accéder à votre espace client et consulter la réponse à votre demande, veuillez suivre ces étapes :"
  step_1: "Créez votre compte en ligne sur notre plateforme sécurisée"
  step_2: "Complétez votre profil avec vos informations personnelles"
  step_3: "Validez votre identité en suivant le processus de vérification KYC"
  
  kyc_title: "Pourquoi la vérification d'identité (KYC) est-elle obligatoire ?"
  kyc_intro: "La vérification KYC (Know Your Customer) est une procédure réglementaire obligatoire dans le secteur bancaire et financier. Cette démarche nous est imposée par la législation et vise à protéger tous nos clients."
  kyc_why: "Raisons réglementaires et sécuritaires :"
  kyc_reason_1: "Conformité aux directives européennes anti-blanchiment d'argent (LCB-FT)"
  kyc_reason_2: "Prévention de la fraude et de l'usurpation d'identité"
  kyc_reason_3: "Protection de vos données personnelles et de votre patrimoine"
  kyc_reason_4: "Respect des obligations légales imposées aux établissements financiers"
  
  documents_title: "Documents nécessaires pour la vérification"
  documents_intro: "Pour compléter votre vérification d'identité, vous devrez fournir :"
  document_1: "Une pièce d'identité en cours de validité (carte d'identité, passeport ou titre de séjour)"
  document_2: "Un justificatif de domicile récent (moins de 3 mois)"
  document_3: "Un selfie avec votre pièce d'identité pour authentification biométrique"
  
  custom_message_title: "Message important de notre équipe"
  
  create_account_button: "Créer mon compte et valider mon identité"
  
  processing_time_title: "Délai de traitement"
  processing_time_text: "Une fois votre identité validée, vous pourrez immédiatement consulter la réponse à votre demande. La vérification KYC est généralement traitée sous 24 à 48 heures ouvrées."
  
  closing: "Nous restons à votre entière disposition pour tout renseignement complémentaire ou assistance dans cette démarche."
  signature: "Cordialement,<br>Le Service Clientèle<br>%company_name%"
  
  legal_notice: "Ce message et les pièces jointes sont confidentiels et établis à l'attention exclusive de leurs destinataires. Toute utilisation ou diffusion non autorisée est interdite. La vérification d'identité est obligatoire conformément aux dispositions de la directive (UE) 2015/849 relative à la prévention de l'utilisation du système financier aux fins de blanchiment de capitaux et de financement du terrorisme."

