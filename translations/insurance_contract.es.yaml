# Capítulo III - Condiciones Financieras
chapter_3:
  title: "Capítulo III - Condiciones Financieras"
  article_4:
    title: "Artículo 4 - Prima y Gastos"
    calculation_label: "Cálculo de la prima:"
    calculation_text: "La prima de seguro ha sido calculada en función de los elementos de riesgo declarados por el Asegurado y de las garantías suscritas. Cualquier modificación de estos elementos puede conllevar una revisión de la prima."
    payment_schedule_label: "Vencimientos de pago:"
    payment_schedule_text: "La prima es pagadera mensualmente, a término vencido, como máximo el último día de cada mes. El primer pago es exigible en la suscripción."
    amounts_detail_label: "Detalle de los importes:"
    amounts_detail_text: "La tabla siguiente detalla la composición de la prima mensual así como los gastos asociados al contrato, incluyendo los gastos de seguro y los gastos de tramitación, en su caso."
  article_5:
    title: "Artículo 5 - Modalidades de Pago y Obligaciones"
    payment_method_label: "Modo de pago:"
    payment_method_text: "La prima es pagadera mensualmente por débito automático en la cuenta bancaria designada por el Asegurado. El primer débito se realiza en la fecha de activación del contrato."
    payment_default_label: "Falta de pago:"
    payment_default_text: "En caso de falta de pago de una prima en su vencimiento, el Asegurador envía al Asegurado un requerimiento por carta certificada. Si este requerimiento no surte efecto durante diez días, las garantías se suspenden de pleno derecho."
    processing_fees_label: "Gastos de tramitación:"
    processing_fees_text: "Los gastos de tramitación y de seguro se debitan en la suscripción del contrato y no son reembolsables, salvo en caso de renuncia en los 14 días siguientes a la firma."
    indexation_label: "Indexación:"
    indexation_text: "La prima puede ser revisada anualmente en función de la evolución del índice de precios al consumo publicado por el INSEE."
  table:
