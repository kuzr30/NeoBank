  # Capítulo IV - Condiciones de Uso
  chapter_four:
    title: "Capítulo IV - Condiciones de Uso"
    security_code_title: "Seguridad y Código Confidencial"
    security_code_content: "El Titular se compromete a mantener en secreto su código confidencial y a no anotarlo ni comunicarlo a nadie. El código nunca debe conservarse junto con la tarjeta."
    
    authorized_use_title: "Uso Autorizado"
    authorized_use_content: "La tarjeta es estrictamente personal y solo puede ser utilizada por el Titular. Cualquier uso por parte de un tercero no autorizado compromete la responsabilidad del Titular."
    
    card_conservation_title: "Conservación de la Tarjeta"
    card_conservation_content: "El Titular debe conservar su tarjeta con cuidado y protegerla contra cualquier uso fraudulento, robo, pérdida o deterioro."
    
    opposition_title: "Oposición"
    opposition_content: "En caso de pérdida, robo o uso fraudulento, el Titular debe hacer oposición inmediatamente contactando el servicio al cliente 24h/24 al número indicado en el reverso de la tarjeta."
    
  # Capítulo V - Responsabilidades
  chapter_five:
    title: "Capítulo V - Responsabilidades y Garantías"
    article_5_title: "Artículo 5 - Responsabilidad del Titular"
    cardholder_responsibility_1: "El Titular es responsable de todas las operaciones realizadas con su tarjeta hasta la fecha y hora de la oposición."
    cardholder_responsibility_2: "En caso de uso fraudulento antes de la oposición, la responsabilidad del Titular está limitada a 50 € salvo negligencia grave."
    cardholder_responsibility_3: "El Titular garantiza la exactitud de la información proporcionada durante la suscripción."
    
    article_6_title: "Artículo 6 - Responsabilidad de la Entidad"
    institution_responsibility_1: "La Entidad se compromete a poner a disposición una tarjeta funcional y segura."
    institution_responsibility_2: "La Entidad garantiza el procesamiento de oposiciones 24h/24 y 7d/7."
    institution_responsibility_3: "La Entidad asegura la disponibilidad de su red en las mejores condiciones técnicas."
    
  # Capítulo VI - Duración y Terminación
  chapter_six:
    title: "Capítulo VI - Duración y Rescisión"
    article_7_title: "Artículo 7 - Duración del Contrato"
    contract_duration: "El presente contrato se celebra por un período de 3 años a partir de la fecha de firma. Se renueva tácitamente por períodos de un año salvo denuncia por una de las partes."
    
    article_8_title: "Artículo 8 - Rescisión"
    termination_1: "Cada parte puede rescindir el contrato en cualquier momento mediante un preaviso de 2 meses."
    termination_2: "La rescisión debe notificarse por carta certificada con acuse de recibo."
    termination_3: "En caso de rescisión, la tarjeta debe ser devuelta o destruida por el Titular."
    termination_4: "Las comisiones ya cobradas no se reembolsan excepto rescisión en 14 días (derecho de retractación)."
    
  # Capítulo VII - Disposiciones Generales
  chapter_seven:
    title: "Capítulo VII - Disposiciones Generales"
    article_9_title: "Artículo 9 - Derecho Aplicable y Jurisdicción"
    applicable_law: "El presente contrato está sujeto al derecho francés. En caso de litigio, los tribunales franceses serán los únicos competentes."
    
    article_10_title: "Artículo 10 - Modificación del Contrato"
    contract_modification: "Toda modificación del presente contrato debe ser objeto de una enmienda firmada por ambas partes o de una notificación 2 meses antes de su entrada en vigor."
    
    article_11_title: "Artículo 11 - Protección de Datos"
    data_protection: "La Entidad se compromete a tratar los datos personales del Titular conforme al Reglamento General de Protección de Datos (RGPD) y a la ley de Informática y Libertades."
    
  # Firmas
  signatures:
    cardholder_signature: "El Titular"
