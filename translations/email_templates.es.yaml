# Correo de seguimiento de creación de cuenta y validación KYC
account_creation_follow_up:
  title: "Seguimiento de su solicitud - Acción requerida"
  greeting: "Hola %name%,"
  intro: "Confirmamos la recepción de su solicitud. Actualmente está siendo procesada por nuestros equipos."
  
  status_title: "Estado de su solicitud"
  status_description: "Su solicitud ha sido recibida y se ha enviado una respuesta. Para consultar esta respuesta y seguir el progreso de su expediente, le invitamos a crear su cuenta de cliente segura."
  
  action_required_title: "Acción requerida para ver su respuesta"
  action_required_intro: "Para acceder a su área de cliente y ver la respuesta a su solicitud, siga estos pasos:"
  step_1: "Cree su cuenta en línea en nuestra plataforma segura"
  step_2: "Complete su perfil con su información personal"
  step_3: "Valide su identidad a través del proceso de verificación KYC"
  
  kyc_title: "¿Por qué es obligatoria la verificación de identidad (KYC)?"
  kyc_intro: "La verificación KYC (Know Your Customer) es un procedimiento regulatorio obligatorio en el sector bancario y financiero. Este proceso es requerido por ley y tiene como objetivo proteger a todos nuestros clientes."
  kyc_why: "Razones regulatorias y de seguridad:"
  kyc_reason_1: "Cumplimiento de las directivas europeas contra el blanqueo de capitales (AML-CFT)"
  kyc_reason_2: "Prevención del fraude y el robo de identidad"
  kyc_reason_3: "Protección de sus datos personales y patrimonio"
  kyc_reason_4: "Cumplimiento de las obligaciones legales impuestas a las instituciones financieras"
  
  documents_title: "Documentos necesarios para la verificación"
  documents_intro: "Para completar su verificación de identidad, deberá proporcionar:"
  document_1: "Un documento de identidad válido (tarjeta de identidad, pasaporte o permiso de residencia)"
  document_2: "Prueba de domicilio reciente (menos de 3 meses)"
  document_3: "Una selfie con su documento de identidad para autenticación biométrica"
  
  custom_message_title: "Mensaje importante de nuestro equipo"
  
  create_account_button: "Crear mi cuenta y verificar identidad"
  
  processing_time_title: "Tiempo de procesamiento"
  processing_time_text: "Una vez validada su identidad, podrá ver inmediatamente la respuesta a su solicitud. La verificación KYC generalmente se procesa en 24 a 48 horas hábiles."
  
  closing: "Quedamos a su completa disposición para cualquier información adicional o asistencia en este proceso."
  signature: "Cordialmente,<br>Servicio de Atención al Cliente<br>%company_name%"
  
  legal_notice: "Este mensaje y los archivos adjuntos son confidenciales y están destinados exclusivamente a sus destinatarios. Cualquier uso o distribución no autorizada está prohibida. La verificación de identidad es obligatoria de conformidad con la Directiva (UE) 2015/849 relativa a la prevención de la utilización del sistema financiero para el blanqueo de capitales y la financiación del terrorismo."

