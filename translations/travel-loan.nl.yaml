# Nederlandse vertalingen voor reiskrediet
travel_loan:
  page_title: "Reisgeld"
  page_description: "Financier uw reisdromen in alle sereniteit."
  
  # Meta gegevens van de pagina
  meta:
    title: "Reiskrediet"
    description: "Financier uw vakanties en droomreizen met ons reiskrediet. Vertrek zorgeloos met aangepaste voorwaarden."

