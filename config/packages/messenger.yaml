framework:
    messenger:
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    use_notify: true
                    check_delayed_interval: 60000
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            failed: 'doctrine://default?queue_name=failed'
            sync: 'sync://'

        default_bus: messenger.bus.default

        buses:
            messenger.bus.default: []

        routing:
            # Tous les emails en mode synchrone (envoi imm√©diat)
            Symfony\Component\Mailer\Messenger\SendEmailMessage: sync
            Symfony\Component\Notifier\Message\ChatMessage: sync
            Symfony\Component\Notifier\Message\SmsMessage: sync

            # Tous vos messages d'email en synchrone
            'App\Message\AbstractEmailMessage': sync
            'App\Message\WelcomeEmailMessage': sync
            'App\Message\PasswordResetEmailMessage': sync
            'App\Message\BankingNotificationEmailMessage': sync
            'App\Message\GenericEmailMessage': sync
            'App\Message\DevisEmailMessage': sync
            'App\Message\CreditApplicationEmailMessage': sync
            'App\Message\CreditApplicationAdminNotificationMessage': sync
            'App\Message\CreditDecisionEmailMessage': sync
            'App\Message\ContractEmailMessage': sync
            'App\Message\ContractSignedNotificationMessage': sync
            'App\Message\ContractValidatedNotificationMessage': sync
            'App\Message\FundsDisbursedNotificationMessage': sync
