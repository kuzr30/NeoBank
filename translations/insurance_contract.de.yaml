# Kapitel II - Gegenstand und Garantien
chapter_2:
  title: "Kapitel II - Gegenstand und Garantien"
  article_1:
    title: "Artikel 1 - Gegenstand des Vertrags"
    paragraph_1: "Dieser Versicherungsvertrag hat zum Gegenstand, dem Versicherten gegen Zahlung der vereinbarten Prämien und Beiträge die Übernahme der finanziellen Folgen zu gewähren, die sich aus der Verwirklichung der in diesen allgemeinen und besonderen Bedingungen definierten Risiken ergeben."
    paragraph_2: "Der Versicherer verpflichtet sich, im Rahmen der abgeschlossenen Garantien und der vereinbarten Höchstgrenzen, den Versicherten oder seine Rechtsnachfolger für die erlittenen Schäden infolge des Eintritts eines Schadensfalls zu entschädigen, der in den Anwendungsbereich dieser Versicherungspolice %insurance_type% fällt."
    paragraph_3: "Die Garantien werden nach den in diesen Bestimmungen definierten Modalitäten, Bedingungen, Grenzen, Ausschlüssen und Selbstbehalten gewährt, vorbehaltlich der wirksamen Zahlung der Prämien zu den vereinbarten Fälligkeitsterminen und der Einhaltung der vertraglichen Verpflichtungen durch den Versicherten."
  article_2:
    title: "Artikel 2 - Dauer und Inkrafttreten"
    duration_label: "Vertragsdauer:"
    duration_text: "Dieser Versicherungsvertrag wird für eine Dauer von %duration% Monaten abgeschlossen und tritt am %start_date% um null Uhr in Kraft und läuft am %end_date% um vierundzwanzig Uhr ab, außer bei vorzeitiger Kündigung unter den in diesen Bestimmungen vorgesehenen Bedingungen."
    renewal_label: "Verlängerung:"
    renewal_text: "Außer bei Kündigung durch eine der Parteien mit einer Frist von zwei Monaten vor Ablauf verlängert sich der Vertrag stillschweigend für aufeinanderfolgende Zeiträume von einem Jahr zu den zum Verlängerungsdatum gültigen Bedingungen."
    effective_label: "Inkrafttreten der Garantien:"
    effective_text: "Die Garantien treten zu dem oben angegebenen Datum in Kraft, vorbehaltlich der wirksamen Zahlung der ersten Prämie oder des Prämienanteils und eventueller Bearbeitungsgebühren. Bei Zahlungsausfall werden die Garantien von Rechts wegen ausgesetzt."
    territory_label: "Garantiegebiet:"
    territory_text: "Die Garantien gelten innerhalb der geografischen Grenzen der Europäischen Union, außer bei ausdrücklich in den besonderen Bedingungen vorgesehenen abweichenden Bestimmungen."
  article_3:
    title: "Artikel 3 - Gewährte Garantien"
    definition_label: "Definition der Garantien:"
    definition_text: "Der Versicherer gewährt dem Versicherten die nachfolgend definierten Garantien innerhalb der in diesen allgemeinen und besonderen Bedingungen festgelegten Höchstgrenzen, Selbstbehalte und Bedingungen."
    coverage_label: "Umfang der Deckungen:"
    coverage_text: "Die Garantien gelten für Schäden, die während der Gültigkeitsdauer des Vertrags eingetreten sind, in den vorgeschriebenen Fristen gemeldet wurden und aus Ereignissen resultieren, die nicht von diesen Bedingungen ausgeschlossen sind."
