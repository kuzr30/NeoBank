  section_1:
    title: "Was ist ein Mikrokredit?"
    content:
      paragraph_1: "Der Mikrokredit ist eine Finanzierungslösung für Personen, die keinen Zugang zu klassischen Bankkrediten haben. Er finanziert private oder berufliche Projekte mit geringen Beträgen."
      paragraph_2: "Begleitet von einem Beratungs- und Betreuungssystem fördert der Mikrokredit die finanzielle Inklusion und ermöglicht die Verwirklichung wesentlicher Projekte wie den Kauf eines Fahrzeugs für die Arbeit oder die Gründung eines Kleinbetriebs."
  
