# Chapitre IV - Obligations et Exclusions
chapter_4:
  title: "Chapitre IV - Obligations et Exclusions"
  article_6:
    title: "Article 6 - Obligations de l'Assuré"
    risk_declaration_label: "Déclaration du risque :"
    risk_declaration_text: "L'Assuré s'engage à déclarer sincèrement et complètement, lors de la souscription et en cours de contrat, toutes les circonstances connues de lui qui sont de nature à faire apprécier par l'Assureur les risques qu'il prend en charge."
    claim_declaration_label: "Déclaration de sinistre :"
    claim_declaration_text: "En cas de sinistre, l'Assuré doit en faire la déclaration par écrit à l'Assureur dans les cinq jours ouvrés suivant le jour où il en a eu connaissance, sauf cas fortuit ou de force majeure."
    safeguard_measures_label: "Mesures de sauvegarde :"
    safeguard_measures_text: "L'Assuré doit prendre toutes les mesures raisonnables pour limiter l'étendue du sinistre et préserver les recours contre les tiers responsables."
    investigation_assistance_label: "Assistance à l'enquête :"
    investigation_assistance_text: "L'Assuré s'engage à fournir à l'Assureur tous les documents, renseignements et justificatifs nécessaires à l'instruction du dossier de sinistre."
  article_7:
    title: "Article 7 - Exclusions Générales"
    never_covered: "Ne sont jamais garantis :"
    exclusion_1: "Les dommages causés intentionnellement par l'Assuré ou avec sa complicité"
    exclusion_2: "Les conséquences de guerre civile ou étrangère, d'émeutes, de mouvements populaires"
    exclusion_3: "Les effets directs ou indirects d'explosion, de dégagement de chaleur ou de radiation nucléaire"
    exclusion_4: "Les dommages résultant de fautes intentionnelles ou dolosives de l'Assuré"
    exclusion_5: "Les sinistres survenus avant la prise d'effet du contrat ou après son expiration"
    exclusion_6: "Les amendes, pénalités et sanctions pécuniaires de toute nature"

# Chapitre V - Sinistres et Indemnisation
chapter_5:
  title: "Chapitre V - Sinistres et Indemnisation"
  article_8:
    title: "Article 8 - Procédure de Déclaration"
    declaration_deadline_label: "Délai de déclaration :"
    declaration_deadline_text: "Tout sinistre doit être déclaré dans les cinq jours ouvrés suivant sa survenance ou la connaissance que peut en avoir l'Assuré. Pour les sinistres de vol, ce délai est réduit à deux jours ouvrés."
    declaration_methods_label: "Modalités de déclaration :"
    declaration_methods_text: "La déclaration doit être adressée par lettre recommandée avec accusé de réception ou par tout moyen permettant d'en attester la réception à l'adresse du siège social de l'Assureur."
    declaration_content_label: "Contenu de la déclaration :"
    declaration_content_text: "La déclaration doit préciser les circonstances, la date, le lieu du sinistre, ses causes probables, la nature et l'estimation approximative des dommages."
  article_9:
    title: "Article 9 - Expertise et Règlement"
    expertise_label: "Expertise :"
    expertise_text: "L'Assureur se réserve le droit de faire procéder à une expertise des dommages par un expert de son choix. L'Assuré peut désigner son propre expert en cas de désaccord."
    settlement_label: "Règlement des indemnités :"
    settlement_text: "L'indemnité est versée dans le mois qui suit l'accord des parties ou la décision judiciaire définitive, déduction faite des franchises éventuelles."
    subrogation_label: "Subrogation :"
    subrogation_text: "L'Assureur est subrogé dans les droits et actions de l'Assuré contre les tiers responsables, à concurrence de l'indemnité versée."

# Chapitre VI - Résiliation et Modification
chapter_6:
  title: "Chapitre VI - Résiliation et Modification"
  article_10:
    title: "Article 10 - Résiliation du Contrat"
    termination_maturity_label: "Résiliation à l'échéance :"
    termination_maturity_text: "Chaque partie peut résilier le contrat à son échéance annuelle moyennant un préavis de deux mois, donné par lettre recommandée."
    termination_during_label: "Résiliation en cours de contrat :"
    termination_during_text: "Le contrat peut être résilié en cours de période en cas de modification du risque, de sinistre, de défaut de paiement ou dans les autres cas prévus par le Code des assurances."
    termination_nonpayment_label: "Résiliation pour non-paiement :"
    termination_nonpayment_text: "En cas de non-paiement d'une prime, l'Assureur peut résilier le contrat dix jours après une mise en demeure restée sans effet."
  article_11:
    title: "Article 11 - Modification du Contrat"
    risk_aggravation_label: "Aggravation du risque :"
    risk_aggravation_text: "L'Assuré doit déclarer à l'Assureur toute modification susceptible d'aggraver les risques ou d'en créer de nouveaux. Cette déclaration peut entraîner une révision de la prime."
    risk_reduction_label: "Diminution du risque :"
    risk_reduction_text: "Si le risque diminue de façon notable, l'Assuré peut demander une réduction de prime correspondante."

# Chapitre VII - Récapitulatif des Frais Obligatoires
