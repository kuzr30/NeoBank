# Kapitel VIII - Schlussbestimmungen
chapter_8:
  title: "Kapitel VIII - Schlussbestimmungen"
  article_13:
    title: "Artikel 13 - Anwendbares Recht und Gerichtsstand"
    applicable_law_label: "Anwendbares Recht:"
    applicable_law_text: "Dieser Vertrag unterliegt dem französischen Recht und insbesondere den Bestimmungen des Versicherungsgesetzbuchs."
    jurisdiction_label: "Zuständige Gerichtsbarkeit:"
    jurisdiction_text: "Bei Streitigkeiten sind ausschließlich die französischen Gerichte zuständig. Der Versicherte kann jedoch das Gericht seines Wohnsitzes anrufen."
    mediation_label: "Mediation:"
    mediation_text: "Bei Meinungsverschiedenheiten kann der Versicherte den Versicherungsmediator anrufen, dessen Kontaktdaten auf der Website des Französischen Versicherungsverbands verfügbar sind."
  article_14:
    title: "Artikel 14 - Datenschutz"
    data_processing_label: "Datenverarbeitung:"
    data_processing_text: "Die gesammelten personenbezogenen Daten sind für die Vertragsverwaltung und die gesetzlichen Verpflichtungen des Versicherers erforderlich. Sie werden in einer DSGVO-konformen Datenverarbeitung verwendet."
    insured_rights_label: "Rechte des Versicherten:"
    insured_rights_text: "Der Versicherte verfügt über ein Recht auf Zugang, Berichtigung, Löschung und Übertragbarkeit seiner personenbezogenen Daten sowie das Recht, ihrer Verarbeitung zu widersprechen."
  article_15:
    title: "Artikel 15 - Verschiedene Bestimmungen"
    partial_nullity_label: "Teilnichtigkeit:"
    partial_nullity_text: "Sollte eine Klausel dieses Vertrags für nichtig erklärt werden, würde diese Nichtigkeit die Gültigkeit der anderen Klauseln nicht beeinträchtigen."
    contract_language_label: "Vertragssprache:"
    contract_language_text: "Bei einer Übersetzung dieses Vertrags ist nur die französische Version maßgebend."
    prescription_label: "Verjährung:"
    prescription_text: "Alle aus diesem Vertrag abgeleiteten Klagen verjähren nach zwei Jahren ab dem Ereignis, das ihnen zugrunde liegt."

# Kapitel IX-XII
chapter_9:
  title: "Kapitel IX - Verpflichtungen und Ausschlüsse"
  insured_obligations: "Verpflichtungen des Versicherten"
  insured_obligations_text: "Der Versicherte verpflichtet sich, alle Elemente wahrheitsgemäß zu erklären, die eine Risikoeinschätzung ermöglichen, und jede Änderung während der Vertragslaufzeit zu melden."
