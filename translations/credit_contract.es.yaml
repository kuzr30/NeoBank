    condition_2: "Verificación de la situación financiera declarada por el Prestatario (nóminas, declaración de impuestos, extractos bancarios)."
    condition_3: "Ausencia de inscripción en el FICP (Archivo de Incidentes de reembolso de Créditos a Particulares)."
    condition_4: "Ausencia de prohibición bancaria o medidas de salvaguarda, reestructuración o liquidación judicial."
