email_password_change_notification:
  title: "Passwort-Änderung - %company_name%"
  content:
    page_title: "Passwort geändert"
    greeting: "Hallo {firstName},"
    success:
      title: "Passwort erfolgreich aktualisiert"
      description: "Ihr Passwort wurde am {changeDate} geändert"
    confirmation: "Diese Benachrichtigung bestätigt, dass das Passwort Ihres %company_name%-Kontos erfolgreich geändert wurde."
    security_info:
      title: "Sicherheitsinformationen"
      date_time: "Datum und Uhrzeit:"
      ip_address: "IP-Adresse:"
      browser: "Browser:"
    security_alert:
      title: "Sie haben diese Aktion nicht durchgeführt?"
      description: "Falls Sie diese Passwort-Änderung nicht veranlasst haben, könnte Ihr Konto kompromittiert sein. Loggen Sie sich sofort in Ihr Konto ein und ändern Sie Ihr Passwort, dann kontaktieren Sie unseren Kundenservice."
    recommendations:
      title: "Sicherheitsempfehlungen"
      item_1: "Verwenden Sie ein einzigartiges und starkes Passwort"
      item_2: "Aktivieren Sie die Zwei-Faktor-Authentifizierung, falls verfügbar"
      item_3: "Teilen Sie niemals Ihre Anmeldedaten"
      item_4: "Loggen Sie sich immer nach der Nutzung aus"
    footer: "Diese E-Mail wurde automatisch von %company_name% versendet."
  
  # Messages de log pour le MessageHandler
  logs:
    sending: "Versendung der Passwort-Änderungs-Benachrichtigung"
    success: "Passwort-Änderungs-Benachrichtigung erfolgreich versendet"
    error: "Fehler beim Versenden der Passwort-Änderungs-Benachrichtigung"
    send_failed: "Versenden der Passwort-Änderungs-Benachrichtigung fehlgeschlagen"
