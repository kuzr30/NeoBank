# Capítulo IV - Obligaciones y Exclusiones
chapter_4:
  title: "Capítulo IV - Obligaciones y Exclusiones"
  article_6:
    title: "Artículo 6 - Obligaciones del Asegurado"
    risk_declaration_label: "Declaración del riesgo:"
    risk_declaration_text: "El Asegurado se compromete a declarar sincera y completamente, en la suscripción y durante el contrato, todas las circunstancias conocidas por él que sean de naturaleza a hacer apreciar por el Asegurador los riesgos que asume."
    claim_declaration_label: "Declaración de siniestro:"
    claim_declaration_text: "En caso de siniestro, el Asegurado debe hacer la declaración por escrito al Asegurador en los cinco días laborables siguientes al día en que tuvo conocimiento, salvo caso fortuito o de fuerza mayor."
    safeguard_measures_label: "Medidas de salvaguarda:"
    safeguard_measures_text: "El Asegurado debe tomar todas las medidas razonables para limitar la extensión del siniestro y preservar los recursos contra los terceros responsables."
    investigation_assistance_label: "Asistencia a la investigación:"
    investigation_assistance_text: "El Asegurado se compromete a proporcionar al Asegurador todos los documentos, informaciones y justificantes necesarios para la instrucción del expediente de siniestro."
  article_7:
    title: "Artículo 7 - Exclusiones Generales"
    never_covered: "Nunca están garantizados:"
    exclusion_1: "Los daños causados intencionalmente por el Asegurado o con su complicidad"
    exclusion_2: "Las consecuencias de guerra civil o extranjera, de disturbios, de movimientos populares"
    exclusion_3: "Los efectos directos o indirectos de explosión, de desprendimiento de calor o de radiación nuclear"
    exclusion_4: "Los daños resultantes de faltas intencionales o dolosas del Asegurado"
    exclusion_5: "Los siniestros ocurridos antes de la entrada en vigor del contrato o después de su vencimiento"
    exclusion_6: "Las multas, penalidades y sanciones pecuniarias de toda naturaleza"

# Capítulo V - Siniestros e Indemnización
chapter_5:
  title: "Capítulo V - Siniestros e Indemnización"
  article_8:
    title: "Artículo 8 - Procedimiento de Declaración"
    declaration_deadline_label: "Plazo de declaración:"
    declaration_deadline_text: "Todo siniestro debe ser declarado en los cinco días laborables siguientes a su ocurrencia o al conocimiento que pueda tener el Asegurado. Para los siniestros de robo, este plazo se reduce a dos días laborables."
    declaration_methods_label: "Modalidades de declaración:"
    declaration_methods_text: "La declaración debe ser enviada por carta certificada con acuse de recibo o por cualquier medio que permita atestiguar su recepción a la dirección de la sede social del Asegurador."
    declaration_content_label: "Contenido de la declaración:"
    declaration_content_text: "La declaración debe precisar las circunstancias, la fecha, el lugar del siniestro, sus causas probables, la naturaleza y la estimación aproximada de los daños."
  article_9:
    title: "Artículo 9 - Peritaje y Liquidación"
    expertise_label: "Peritaje:"
    expertise_text: "El Asegurador se reserva el derecho de hacer proceder a un peritaje de los daños por un perito de su elección. El Asegurado puede designar su propio perito en caso de desacuerdo."
    settlement_label: "Liquidación de las indemnizaciones:"
    settlement_text: "La indemnización se abona en el mes que sigue al acuerdo de las partes o a la decisión judicial definitiva, deducción hecha de las franquicias eventuales."
    subrogation_label: "Subrogación:"
    subrogation_text: "El Asegurador se subroga en los derechos y acciones del Asegurado contra los terceros responsables, hasta el importe de la indemnización abonada."

# Capítulo VI - Rescisión y Modificación
chapter_6:
  title: "Capítulo VI - Rescisión y Modificación"
  article_10:
    title: "Artículo 10 - Rescisión del Contrato"
    termination_maturity_label: "Rescisión al vencimiento:"
    termination_maturity_text: "Cada parte puede rescindir el contrato en su vencimiento anual mediante un preaviso de dos meses, dado por carta certificada."
    termination_during_label: "Rescisión durante el contrato:"
    termination_during_text: "El contrato puede ser rescindido durante el período en caso de modificación del riesgo, de siniestro, de falta de pago o en los otros casos previstos por el Código de seguros."
    termination_nonpayment_label: "Rescisión por impago:"
    termination_nonpayment_text: "En caso de impago de una prima, el Asegurador puede rescindir el contrato diez días después de un requerimiento sin efecto."
  article_11:
    title: "Artículo 11 - Modificación del Contrato"
    risk_aggravation_label: "Agravación del riesgo:"
    risk_aggravation_text: "El Asegurado debe declarar al Asegurador toda modificación susceptible de agravar los riesgos o de crear nuevos. Esta declaración puede conllevar una revisión de la prima."
    risk_reduction_label: "Disminución del riesgo:"
    risk_reduction_text: "Si el riesgo disminuye de forma notable, el Asegurado puede solicitar una reducción de prima correspondiente."

