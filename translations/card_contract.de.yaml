  # Chapter IV - Usage Conditions
  chapter_four:
    title: "Kapitel IV - Nutzungsbedingungen"
    security_code_title: "Sicherheit und Geheimcode"
    security_code_content: "Der Karteninhaber verpflichtet sich, seinen Geheimcode geheim zu halten und ihn niemals zu notieren oder anderen mitzuteilen. Der Code darf niemals mit der Karte aufbewahrt werden."
    
    authorized_use_title: "Autorisierte Nutzung"
    authorized_use_content: "Die Karte ist ausschließlich persönlich und darf nur vom Karteninhaber verwendet werden. Jede Nutzung durch eine unbefugte dritte Person führt zur Haftung des Karteninhabers."
    
    card_conservation_title: "Kartenaufbewahrung"
    card_conservation_content: "Der Karteninhaber muss seine Karte sorgfältig aufbewahren und sie vor jeder betrügerischen Nutzung, Diebstahl, Verlust oder Beschädigung schützen."
    
    opposition_title: "Kartensperrung"
    opposition_content: "Bei Verlust, Diebstahl oder betrügerischer Nutzung muss der Karteninhaber sofort eine Kartensperrung veranlassen, indem er den 24/7-Kundendienst unter der auf der Kartenrückseite angegebenen Nummer kontaktiert."
    
  # Chapter V - Responsibilities
  chapter_five:
    title: "Kapitel V - Verantwortlichkeiten und Garantien"
    article_5_title: "Artikel 5 - Verantwortlichkeit des Karteninhabers"
    cardholder_responsibility_1: "Der Karteninhaber ist für alle mit seiner Karte durchgeführten Transaktionen bis zum Datum und zur Uhrzeit der Sperrung verantwortlich."
    cardholder_responsibility_2: "Bei betrügerischer Nutzung vor der Sperrung ist die Haftung des Karteninhabers auf 50 € begrenzt, außer bei grober Fahrlässigkeit."
    cardholder_responsibility_3: "Der Karteninhaber garantiert die Richtigkeit der bei der Anmeldung angegebenen Informationen."
    
    article_6_title: "Artikel 6 - Verantwortlichkeit des Instituts"
    institution_responsibility_1: "Das Institut verpflichtet sich, eine funktionsfähige und sichere Karte zur Verfügung zu stellen."
    institution_responsibility_2: "Das Institut garantiert die Bearbeitung von Kartensperrungen 24/7."
    institution_responsibility_3: "Das Institut gewährleistet die Verfügbarkeit seines Netzwerks unter den besten technischen Bedingungen."
    
  # Chapter VI - Duration and Termination
  chapter_six:
    title: "Kapitel VI - Laufzeit und Kündigung"
    article_7_title: "Artikel 7 - Vertragslaufzeit"
    contract_duration: "Dieser Vertrag wird für eine Laufzeit von 3 Jahren ab dem Unterzeichnungsdatum geschlossen. Er verlängert sich stillschweigend um jeweils ein Jahr, sofern er nicht von einer der Parteien gekündigt wird."
    
    article_8_title: "Artikel 8 - Kündigung"
    termination_1: "Jede Partei kann den Vertrag jederzeit mit einer Kündigungsfrist von 2 Monaten kündigen."
    termination_2: "Die Kündigung muss per Einschreiben mit Rückschein mitgeteilt werden."
    termination_3: "Bei einer Kündigung muss die Karte vom Karteninhaber zurückgegeben oder vernichtet werden."
    termination_4: "Bereits erhobene Gebühren werden nicht erstattet, außer bei Kündigung innerhalb von 14 Tagen (Widerrufsrecht)."
    
  # Chapter VII - General Provisions
  chapter_seven:
    title: "Kapitel VII - Allgemeine Bestimmungen"
    article_9_title: "Artikel 9 - Anwendbares Recht und Gerichtsstand"
    applicable_law: "Dieser Vertrag unterliegt deutschem Recht. Bei Streitigkeiten sind ausschließlich die deutschen Gerichte zuständig."
    
    article_10_title: "Artikel 10 - Vertragsänderung"
    contract_modification: "Jede Änderung dieses Vertrags muss Gegenstand einer von beiden Parteien unterzeichneten Zusatzvereinbarung sein oder 2 Monate vor ihrem Inkrafttreten mitgeteilt werden."
    
    article_11_title: "Artikel 11 - Datenschutz"
    data_protection: "Das Institut verpflichtet sich, die personenbezogenen Daten des Karteninhabers gemäß der Datenschutz-Grundverordnung (DSGVO) und dem Bundesdatenschutzgesetz zu verarbeiten."
    
