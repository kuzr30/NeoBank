  # Chapter IV - Usage Conditions
  chapter_four:
    title: "Hoofdstuk IV - Gebruiksvoorwaarden"
    security_code_title: "Veiligheid en Geheime Code"
    security_code_content: "De Kaarthouder verbindt zich ertoe zijn geheime code geheim te houden en deze nooit op te schrijven of aan derden mee te delen. De code mag nooit samen met de kaart worden bewaard."
    
    authorized_use_title: "Geautoriseerd Gebruik"
    authorized_use_content: "De kaart is strikt persoonlijk en mag alleen door de Kaarthouder worden gebruikt. Elk gebruik door een onbevoegde derde valt onder de verantwoordelijkheid van de Kaarthouder."
    
    card_conservation_title: "Kaartbewaring"
    card_conservation_content: "De Kaarthouder moet zijn kaart zorgvuldig bewaren en beschermen tegen frauduleus gebruik, diefstal, verlies of beschadiging."
    
    opposition_title: "Kaartblokkering"
    opposition_content: "Bij verlies, diefstal of frauduleus gebruik moet de Kaarthouder onmiddellijk een kaartblokkering laten uitvoeren door contact op te nemen met de klantenservice 24/7 op het nummer dat op de achterkant van de kaart staat."
    
  # Chapter V - Responsibilities
  chapter_five:
    title: "Hoofdstuk V - Verantwoordelijkheden en Garanties"
    article_5_title: "Artikel 5 - Verantwoordelijkheid van de Kaarthouder"
    cardholder_responsibility_1: "De Kaarthouder is verantwoordelijk voor alle transacties die met zijn kaart worden uitgevoerd tot de datum en het tijdstip van de blokkering."
    cardholder_responsibility_2: "Bij frauduleus gebruik vóór blokkering is de aansprakelijkheid van de Kaarthouder beperkt tot 50 € behalve bij grove nalatigheid."
    cardholder_responsibility_3: "De Kaarthouder garandeert de juistheid van de bij de aanmelding verstrekte informatie."
    
    article_6_title: "Artikel 6 - Verantwoordelijkheid van de Instelling"
    institution_responsibility_1: "De Instelling verbindt zich ertoe een functionele en veilige kaart ter beschikking te stellen."
    institution_responsibility_2: "De Instelling garandeert de behandeling van blokkeringen 24/7."
    institution_responsibility_3: "De Instelling zorgt voor de beschikbaarheid van haar netwerk onder de beste technische omstandigheden."
    
  # Chapter VI - Duration and Termination
  chapter_six:
    title: "Hoofdstuk VI - Looptijd en Beëindiging"
    article_7_title: "Artikel 7 - Contractduur"
    contract_duration: "Dit contract wordt gesloten voor een periode van 3 jaar vanaf de ondertekeningsdatum. Het wordt stilzwijgend verlengd met periodes van één jaar, tenzij het door een van de partijen wordt opgezegd."
    
    article_8_title: "Artikel 8 - Beëindiging"
    termination_1: "Elke partij kan het contract op elk moment opzeggen met een opzegtermijn van 2 maanden."
    termination_2: "De opzegging moet worden gemeld per aangetekende brief met ontvangstbevestiging."
    termination_3: "Bij beëindiging moet de kaart door de Kaarthouder worden teruggegeven of vernietigd."
    termination_4: "Reeds geheven kosten worden niet terugbetaald behalve bij opzegging binnen 14 dagen (herroepingsrecht)."
    
  # Chapter VII - General Provisions
  chapter_seven:
    title: "Hoofdstuk VII - Algemene Bepalingen"
    article_9_title: "Artikel 9 - Toepasselijk Recht en Rechtsmacht"
    applicable_law: "Dit contract is onderworpen aan Nederlands recht. Bij geschillen zijn uitsluitend de Nederlandse rechtbanken bevoegd."
    
    article_10_title: "Artikel 10 - Contractwijziging"
    contract_modification: "Elke wijziging van dit contract moet het onderwerp zijn van een door beide partijen ondertekend addendum of een kennisgeving 2 maanden voor de inwerkingtreding."
    
    article_11_title: "Artikel 11 - Gegevensbescherming"
    data_protection: "De Instelling verbindt zich ertoe de persoonlijke gegevens van de Kaarthouder te verwerken in overeenstemming met de Algemene Verordening Gegevensbescherming (AVG) en de Nederlandse privacywetgeving."
    
  # Signatures
  signatures:
    cardholder_signature: "De Kaarthouder"
    institution_signature: "De Instelling"
    general_director: "Vertegenwoordigd door de Algemeen Directeur"
    date_signature: "Datum en handtekening"
    date_label: "Datum:"
    signed_electronically: "Elektronisch ondertekend op %date%"
    current_date: "Datum: %date%"