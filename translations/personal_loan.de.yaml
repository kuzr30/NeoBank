    duree: "10 ans"
    title: "Privatkredit"
    subtitle: "Finanzieren Sie alle Ihre Projekte ohne Nachweis"
  
  section_1:
    title: "Was ist ein Privatkredit?"
    content:
      paragraph_1: "Der Privatkredit ist ein zweckungebundener Kredit, der es Ihnen ermöglicht, alle Ihre Projekte zu finanzieren, ohne die Verwendung der Mittel rechtfertigen zu müssen: Fahrzeug, Ausstattung, Hochzeit, Reise oder jede andere Ausgabe."
      paragraph_2: "Als flexible und schnelle Finanzierungslösung bietet er Ihnen völlige Verwendungsfreiheit und profitiert gleichzeitig von vorteilhaften Konditionen und einer an Ihr Budget angepassten Rückzahlung."
  
  features:
    title: "Merkmale des Kredits"
    montant:
      value: "Bis zu 50 000€"
      detail: "Je nach Ihrem Einkommen"
    duree:
      value: "Von 12 Monaten bis 10 Jahren"
      detail: "Modulierbare Laufzeit"
    taux:
      value: "Ab {rate}% effektiver Jahreszins*"
      detail: "Vorteilhafter Festzins"
    garantie:
      value: "Ohne Garantie"
      detail: "Nur auf Unterschrift"
  
  section_3:
    title: "Vorteile des Privatkredits"
    advantages:
      liberte:
        title: "Völlige Freiheit"
        description: "Keine Rechtfertigung der Mittelverwendung"
      rapidite:
        title: "Schnelle Antwort"
        description: "Entscheidung innerhalb von maximal 48 Stunden"
      deblocage:
        title: "Sofortige Freigabe"
        description: "Mittel verfügbar ab Annahme"
      taux_fixe:
        title: "Festzins"
        description: "Konstante Monatsraten über die gesamte Laufzeit"
      remboursement:
        title: "Vorzeitige Rückzahlung"
        description: "Möglich ohne Strafe"
  
  section_4:
    title: "Förderfähigkeitsbedingungen"
    profil:
      title: "Kreditnehmerprofil"
      items:
        majeur: "Volljährig sein und in Frankreich wohnen"
        revenus: "Regelmäßiges Einkommen nachweisen"
        ficp: "Nicht im FICP eingetragen sein"
        endettement: "Verschuldungsgrad unter 35%"
    conditions:
      title: "Allgemeine Bedingungen"
      items:
        age: "Höchstalter: 75 Jahre bei Kreditende"
