  steps:
    step1:
      title: "Persönliche Daten"
      subtitle: "Geben Sie Ihre persönlichen Daten ein"
      description: "Diese Informationen ermöglichen es uns, Ihren Kreditantrag zu bearbeiten"
      personal_info:
        title: "Grundinformationen"
        first_name:
          label: "Vorname"
          placeholder: "Ihr Vorname"
          help: "Geben Sie Ihren Vornamen ein, wie er auf Ihren offiziellen Dokumenten erscheint"
          errors:
            required: "Der Vorname ist erforderlich"
            min_length: "Der Vorname muss mindestens 2 Zeichen enthalten"
            max_length: "Der Vorname darf nicht mehr als 50 Zeichen haben"
            invalid_format: "Der Vorname darf nur Buchstaben, Leerzeichen, Bindestriche und Apostrophe enthalten"
        last_name:
          label: "Nachname"
          placeholder: "Ihr Nachname"
          help: "Geben Sie Ihren Nachnamen ein, wie er auf Ihren offiziellen Dokumenten erscheint"
          errors:
            required: "Der Nachname ist erforderlich"
            min_length: "Der Nachname muss mindestens 2 Zeichen enthalten"
            max_length: "Der Nachname darf nicht mehr als 50 Zeichen haben"
            invalid_format: "Der Nachname darf nur Buchstaben, Leerzeichen, Bindestriche und Apostrophe enthalten"
        email:
          label: "E-Mail-Adresse"
          placeholder: "ihre.email@beispiel.com"
          help: "Verwenden Sie eine gültige E-Mail-Adresse, unter der wir Sie kontaktieren können"
          errors:
            required: "Die E-Mail-Adresse ist erforderlich"
            invalid: "Bitte geben Sie eine gültige E-Mail-Adresse ein"
        phone_number:
          label: "Telefonnummer"
          placeholder: "+49 30 12 34 56 78"
          help: "Geben Sie Ihre Mobil- oder Festnetznummer ein"
          errors:
            required: "Die Telefonnummer ist erforderlich"
            invalid: "Bitte geben Sie eine gültige Telefonnummer ein"
        birth_date:
          label: "Geburtsdatum"
          help: "Wählen Sie Ihr Geburtsdatum (Sie müssen volljährig sein)"
          errors:
            required: "Das Geburtsdatum ist erforderlich"
            underage: "Sie müssen volljährig sein, um einen Kreditantrag zu stellen"
        nationality:
          label: "Staatsangehörigkeit"
          placeholder: "Wählen Sie Ihre Staatsangehörigkeit"
          help: "Geben Sie Ihre aktuelle Staatsangehörigkeit an"
          choices:
            french: "Französisch"
            eu: "Europäische Union"
            non_eu: "Außerhalb der Europäischen Union"
          errors:
            required: "Die Staatsangehörigkeit ist erforderlich"
        birth_country:
          label: "Geburtsland"
          placeholder: "Deutschland"
          help: "Geben Sie das Land an, in dem Sie geboren wurden"
          errors:
            required: "Das Geburtsland ist erforderlich"
        birth_city:
          label: "Geburtsort"
          placeholder: "Berlin"
          help: "Geben Sie die Stadt an, in der Sie geboren wurden"
          errors:
            required: "Der Geburtsort ist erforderlich"

    step2:
      title: "Adresse"
      subtitle: "Geben Sie Ihre Wohnadresse ein"
      description: "Diese Adresse wird für die Zustellung der Dokumente und die Bonitätsprüfung verwendet"
      address_info:
        title: "Adressinformationen"
        street:
          label: "Straße und Hausnummer"
          placeholder: "12 Musterstraße"
          help: "Geben Sie Ihre vollständige Adresse an (Straße und Hausnummer)"
          errors:
            required: "Die Straße ist erforderlich"
            min_length: "Die Straße muss mindestens 5 Zeichen enthalten"
            max_length: "Die Straße darf nicht mehr als 100 Zeichen haben"
        postal_code:
          label: "Postleitzahl"
          placeholder: "10115"
          help: "Geben Sie die 5-stellige Postleitzahl Ihrer Stadt ein"
          errors:
            required: "Die Postleitzahl ist erforderlich"
            invalid_format: "Die Postleitzahl muss 5 Ziffern enthalten"
        city:
          label: "Stadt"
          placeholder: "Berlin"
          help: "Geben Sie den Namen Ihrer Stadt ein"
          errors:
            required: "Die Stadt ist erforderlich"
            min_length: "Die Stadt muss mindestens 2 Zeichen enthalten"
            max_length: "Die Stadt darf nicht mehr als 100 Zeichen haben"
        country:
          label: "Land"
          placeholder: "Deutschland"
          help: "Geben Sie das Land Ihres Wohnsitzes an"
          errors:
            required: "Das Land ist erforderlich"
        housing_type:
          label: "Wohnart"
          help: "Geben Sie Ihre aktuelle Wohnsituation an"
          choices:
            owner: "Eigentümer"
            tenant: "Mieter"
            family: "Bei der Familie"
            other: "Sonstiges"
          errors:
            required: "Die Wohnart ist erforderlich"
        monthly_rent:
          label: "Monatliche Miete (€)"
          placeholder: "800"
          help: "Geben Sie Ihre monatlichen Wohnkosten ein (Miete oder Hypothek)"
          errors:
            invalid: "Bitte geben Sie einen gültigen Betrag ein"
            min_value: "Der Betrag muss größer als 0 sein"
        time_at_address:
          label: "Zeit an dieser Adresse"
          help: "Wie lange wohnen Sie bereits an dieser Adresse?"
          choices:
            less_than_1_year: "Weniger als 1 Jahr"
            1_to_3_years: "1 bis 3 Jahre"
            3_to_5_years: "3 bis 5 Jahre"
            more_than_5_years: "Mehr als 5 Jahre"
          errors:
            required: "Die Zeit an der Adresse ist erforderlich"

    step3:
      title: "Berufliche Situation"
      subtitle: "Geben Sie Ihre beruflichen Informationen ein"
      description: "Diese Informationen helfen uns dabei, Ihre Rückzahlungsfähigkeit zu bewerten"
      professional_info:
        title: "Berufsinformationen"
        employment_status:
          label: "Beschäftigungsstatus"
          help: "Wählen Sie Ihre aktuelle berufliche Situation"
          choices:
            employee: "Angestellter"
            self_employed: "Selbstständig"
            unemployed: "Arbeitslos"
            retired: "Rentner"
            student: "Student"
            other: "Sonstiges"
          errors:
            required: "Der Beschäftigungsstatus ist erforderlich"
        profession:
          label: "Beruf"
          placeholder: "Ihr Beruf"
          help: "Geben Sie Ihren aktuellen Beruf oder Ihre Tätigkeit an"
          errors:
            required: "Der Beruf ist erforderlich"
            min_length: "Der Beruf muss mindestens 2 Zeichen enthalten"
            max_length: "Der Beruf darf nicht mehr als 100 Zeichen haben"
        employer:
          label: "Arbeitgeber"
          placeholder: "Name des Unternehmens"
          help: "Geben Sie den Namen Ihres aktuellen Arbeitgebers an"
          errors:
            required: "Der Arbeitgeber ist erforderlich"
            min_length: "Der Arbeitgeber muss mindestens 2 Zeichen enthalten"
            max_length: "Der Arbeitgeber darf nicht mehr als 100 Zeichen haben"
        contract_type:
          label: "Vertragsart"
          help: "Geben Sie Ihre Art des Arbeitsvertrags an"
          choices:
            permanent: "Unbefristet"
            fixed_term: "Befristet"
            temporary: "Zeitarbeit"
            freelance: "Freiberuflich"
            other: "Sonstiges"
          errors:
            required: "Die Vertragsart ist erforderlich"
        seniority:
          label: "Betriebszugehörigkeit"
          help: "Wie lange arbeiten Sie bereits bei Ihrem aktuellen Arbeitgeber?"
          choices:
            trial_period: "Probezeit"
            less_than_6_months: "Weniger als 6 Monate"
            6_months_to_1_year: "6 Monate bis 1 Jahr"
            1_to_3_years: "1 bis 3 Jahre"
            3_to_5_years: "3 bis 5 Jahre"
            more_than_5_years: "Mehr als 5 Jahre"
          errors:
            required: "Die Betriebszugehörigkeit ist erforderlich"
        net_monthly_income:
          label: "Monatliches Nettoeinkommen (€)"
          placeholder: "2500"
          help: "Geben Sie Ihr monatliches Nettoeinkommen nach Abzug der Steuern und Sozialabgaben an"
          errors:
            required: "Das monatliche Nettoeinkommen ist erforderlich"
            invalid: "Bitte geben Sie einen gültigen Betrag ein"
            min_value: "Das Einkommen muss größer als 0 sein"
        other_income:
          label: "Andere Einkommen (€)"
          placeholder: "500"
          help: "Geben Sie andere regelmäßige Einkommen an (Renten, Mieteinkünfte, etc.)"
          errors:
            invalid: "Bitte geben Sie einen gültigen Betrag ein"

    step4:
      title: "Bankinformationen"
      subtitle: "Ihre aktuelle Bank"
      description: "Informationen zu Ihrem Hauptbankkonto"
      banking_info:
        current_bank:
          label: "Aktuelle Bank"
          placeholder: "Name Ihrer Bank"
          errors:
            required: "Der Name der Bank ist erforderlich"
        account_duration:
          label: "Kontodauer"
          choices:
            less_than_1_year: "Weniger als ein Jahr"
            between_1_and_3_years: "Zwischen 1 und 3 Jahren"
            more_than_3_years: "Mehr als 3 Jahre"
          errors:
            required: "Die Kontodauer ist erforderlich"

    credit_details:
      title: "Kreditdetails"
      subtitle: "Informationen zu Ihrem Antrag"
      description: "Geben Sie die Merkmale des gewünschten Kredits an"
      credit_amount:
        label: "Gewünschter Betrag"
        placeholder: "50000"
        help: "Betrag in Euro"
        errors:
          required: "Der Kreditbetrag ist erforderlich"
          min_value: "Der Mindestbetrag beträgt 1.000 €"
          max_value: "Der Höchstbetrag beträgt 200.000 €"
      credit_duration:
        label: "Gewünschte Laufzeit"
        choices:
          12_months: "12 Monate"
          24_months: "24 Monate"
          36_months: "36 Monate"
          60_months: "60 Monate"
          120_months: "120 Monate"
        errors:
          required: "Die Kreditlaufzeit ist erforderlich"

