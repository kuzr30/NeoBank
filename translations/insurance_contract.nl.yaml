# Hoofdstuk III - Financiële Voorwaarden
chapter_3:
  title: "Hoofdstuk III - Financiële Voorwaarden"
  article_4:
    title: "Artikel 4 - Premie en Kosten"
    calculation_label: "Premieberekening:"
    calculation_text: "De verzekeringspremie is berekend op basis van de door de Verzekerde aangegeven risico-elementen en de afgesloten garanties. Elke wijziging van deze elementen kan leiden tot een premieherziening."
    payment_schedule_label: "Betalingstermijnen:"
    payment_schedule_text: "De premie is maandelijks achteraf betaalbaar, uiterlijk op de laatste dag van elke maand. De eerste betaling is verschuldigd bij contractsluiting."
    amounts_detail_label: "Specificatie van de bedragen:"
    amounts_detail_text: "De onderstaande tabel toont de samenstelling van de maandelijkse premie evenals de aan het contract verbonden kosten, inclusief verzekeringskosten en eventueel dossierkosten."
  article_5:
    title: "Artikel 5 - Betalingsmodaliteiten en Verplichtingen"
    payment_method_label: "Betalingswijze:"
    payment_method_text: "De premie is maandelijks betaalbaar via automatische afschrijving van de door de Verzekerde aangewezen bankrekening. De eerste afschrijving vindt plaats op de activeringsdatum van het contract."
    payment_default_label: "Betalingsachterstand:"
    payment_default_text: "Bij betalingsachterstand van een premie op haar vervaldatum stuurt de Verzekeraar de Verzekerde een ingebrekestelling per aangetekende brief. Als deze ingebrekestelling tien dagen zonder gevolg blijft, worden de garanties van rechtswege opgeschort."
    processing_fees_label: "Dossierkosten:"
    processing_fees_text: "De dossier- en verzekeringskosten worden afgeschreven bij contractsluiting en zijn niet terugbetaalbaar, behalve bij herroeping binnen 14 dagen na ondertekening."
    indexation_label: "Indexering:"
    indexation_text: "De premie kan jaarlijks worden herzien op basis van de evolutie van de door het INSEE gepubliceerde consumentenprijsindex."
