  kyc_intro: "KYC (Know Your Customer) verificatie is een verplichte regelgevende procedure in de bank- en financiële sector. Dit proces is wettelijk verplicht en heeft tot doel al onze klanten te beschermen."
  kyc_why: "Regelgevende en beveiligingsredenen:"
