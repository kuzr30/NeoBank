email_password_reset:
  title: "Restablecimiento de su contraseña"
  content:
    page_title: "Restablecimiento de contraseña"
    greeting: "Hola {firstName},"
    intro: "Hemos recibido una solicitud de restablecimiento de contraseña para su cuenta %company_name%."
    action_required:
      title: "Acción requerida"
      description: "Si usted no es el origen de esta solicitud, ignore este correo. Su contraseña permanecerá sin cambios."
    instruction: "Para restablecer su contraseña, haga clic en el botón de abajo:"
    button_text: "Restablecer mi contraseña"
    temporary_link:
      title: "Enlace temporal"
      description: "Este enlace es válido durante <strong>{expirationTime}</strong> únicamente. Después de este plazo, deberá hacer una nueva solicitud."
    manual_link: "Si el botón no funciona, puede copiar y pegar este enlace en su navegador:"
    security_tips:
      title: "Consejos de seguridad"
      item_1: "Elija una contraseña fuerte (al menos 8 caracteres)"
      item_2: "Use una combinación de letras, números y símbolos"
      item_3: "Nunca comparta sus credenciales"
      item_4: "Active la autenticación de dos factores si está disponible"
    help_text: "Si continúa teniendo problemas o si no ha solicitado este restablecimiento, contacte inmediatamente a nuestro servicio al cliente."
    signature: "Cordialmente,<br><strong>El equipo de seguridad %company_name%</strong>"
  
  # Messages de log pour le MessageHandler
  logs:
    sending: "Enviando el correo de restablecimiento de contraseña"
    success: "Correo de restablecimiento de contraseña enviado con éxito"
    error: "Error al enviar el correo de restablecimiento"
    send_failed: "Fallo en el envío del correo de restablecimiento"
