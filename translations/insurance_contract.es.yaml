# Capítulo II - Objeto y Garantías
chapter_2:
  title: "Capítulo II - Objeto y Garantías"
  article_1:
    title: "Artículo 1 - Objeto del Contrato"
    paragraph_1: "El presente contrato de seguro tiene por objeto garantizar al Asegurado, mediante el pago de las primas y contribuciones convenidas, la cobertura de las consecuencias pecuniarias resultantes de la realización de los riesgos definidos en las presentes condiciones generales y particulares."
    paragraph_2: "El Asegurador se compromete, dentro de los límites de las garantías suscritas y de los topes convenidos, a indemnizar al Asegurado o a sus derechohabientes por los perjuicios sufridos debido a la ocurrencia de un siniestro que entre en el ámbito de aplicación del presente contrato de seguro %insurance_type%."
    paragraph_3: "Las garantías se otorgan según las modalidades, condiciones, límites, exclusiones y franquicias definidas en el presente, sujeto al pago efectivo de las primas en los vencimientos convenidos y al respeto por parte del Asegurado de sus obligaciones contractuales."
  article_2:
    title: "Artículo 2 - Duración y Entrada en Vigor"
    duration_label: "Duración del contrato:"
    duration_text: "El presente contrato de seguro se suscribe por una duración de %duration% meses, entrando en vigor el %start_date% a las cero horas y expirando el %end_date% a las veinticuatro horas, salvo rescisión anticipada en las condiciones previstas en el presente."
    renewal_label: "Renovación:"
    renewal_text: "Salvo denuncia por una de las partes mediante un preaviso de dos meses antes del vencimiento, el contrato se renueva tácitamente por períodos sucesivos de un año, en las condiciones vigentes en la fecha de renovación."
    effective_label: "Entrada en vigor de las garantías:"
    effective_text: "Las garantías entran en vigor en la fecha indicada anteriormente, sujeto al pago efectivo de la primera prima o fracción de prima y de los gastos de tramitación eventuales. En caso de falta de pago, las garantías se suspenden de pleno derecho."
    territory_label: "Territorio de garantía:"
    territory_text: "Las garantías se ejercen dentro de los límites geográficos de la Unión Europea, salvo disposiciones contrarias expresamente previstas en las condiciones particulares."
  article_3:
    title: "Artículo 3 - Garantías Otorgadas"
    definition_label: "Definición de las garantías:"
    definition_text: "El Asegurador otorga al Asegurado las garantías definidas a continuación, dentro de los límites de los topes, franquicias y condiciones estipuladas en las presentes condiciones generales y particulares."
    coverage_label: "Alcance de las coberturas:"
    coverage_text: "Las garantías son válidas para los siniestros ocurridos durante el período de validez del contrato, declarados en los plazos prescritos y resultantes de eventos no excluidos de las presentes condiciones."
