# Chapitre III - Conditions Financières
chapter_3:
  title: "Chapitre III - Conditions Financières"
  article_4:
    title: "Article 4 - Prime et Frais"
    calculation_label: "Calcul de la prime :"
    calculation_text: "La prime d'assurance a été calculée en fonction des éléments de risque déclarés par l'Assuré et des garanties souscrites. Toute modification de ces éléments peut entraîner une révision de la prime."
    payment_schedule_label: "Échéances de paiement :"
    payment_schedule_text: "La prime est payable mensuellement, à terme échu, au plus tard le dernier jour de chaque mois. Le premier paiement est exigible à la souscription."
    amounts_detail_label: "Détail des montants :"
    amounts_detail_text: "Le tableau ci-dessous détaille la composition de la prime mensuelle ainsi que les frais associés au contrat, incluant les frais d'assurance et les frais de dossier, le cas échéant."
  article_5:
    title: "Article 5 - Modalités de Paiement et Obligations"
    payment_method_label: "Mode de paiement :"
    payment_method_text: "La prime est payable mensuellement par prélèvement automatique sur le compte bancaire désigné par l'Assuré. Le premier prélèvement intervient à la date d'activation du contrat."
    payment_default_label: "Défaut de paiement :"
    payment_default_text: "En cas de défaut de paiement d'une prime à son échéance, l'Assureur adresse à l'Assuré une mise en demeure par lettre recommandée. Si cette mise en demeure reste sans effet pendant dix jours, les garanties sont suspendues de plein droit."
    processing_fees_label: "Frais de dossier :"
    processing_fees_text: "Les frais de dossier et d'assurance sont prélevés lors de la souscription du contrat et ne sont pas remboursables, sauf en cas de renonciation dans les 14 jours suivant la signature."
    indexation_label: "Indexation :"
    indexation_text: "La prime peut être révisée annuellement en fonction de l'évolution de l'indice des prix à la consommation publié par l'INSEE."
  table:
