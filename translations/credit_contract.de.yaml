    article_3_title: "Artikel 3 - Aufschiebende Bedingungen"
    article_3_intro: "Dieser Vertrag wird unter folgenden aufschiebenden Bedingungen geschlossen:"
    condition_1: "Überprüfung und Validierung der Identität des Kreditnehmers und seiner rechtlichen Befugnis."
    condition_2: "Überprüfung der vom Kreditnehmer angegebenen finanziellen Situation (Gehaltsabrechnungen, Steuerbescheide, Kontoauszüge)."
    condition_3: "Keine Eintragung im FICP (Datei der Zwischenfälle bei der Rückzahlung von Krediten an Privatpersonen)."
    condition_4: "Kein Bankverbot oder Maßnahmen des Schutzes, der Reorganisation oder der gerichtlichen Liquidation."
    condition_5: "Bestellung der geforderten Sicherheiten, gegebenenfalls."
    condition_6: "Einhaltung der gesetzlichen Widerrufsfrist von 14 Tagen."
    conditions_important: "Wichtig:"
    conditions_nullity: "Die Nichtverwirklichung einer dieser Bedingungen führt zur automatischen Nichtigkeit des Vertrags ohne Entschädigung beider Seiten."
    
    article_4_title: "Artikel 4 - Modalitäten der Bereitstellung"
    article_4_intro: "Vorbehaltlich der Verwirklichung der oben genannten aufschiebenden Bedingungen wird der Betrag von %amount% € dem Bankkonto des Kreditnehmers innerhalb von maximal 3 Werktagen nach folgendem gutgeschrieben:"
    article_4_condition_1: "Endgültige Unterzeichnung dieses Vertrags durch beide Parteien"
    article_4_condition_2: "Erhalt aller erforderlichen Belege"
    article_4_condition_3: "Effektive Bestellung der geforderten Sicherheiten"
