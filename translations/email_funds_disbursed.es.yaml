email_funds_disbursed:
  title: "Fondos desembolsados"
  content:
    page_title: "¡Sus fondos han sido desembolsados!"
    greeting: "Hola <strong>%customerName%</strong>,"
    disbursement_section:
      title: "Desembolso confirmado"
      message: "¡Excelente noticia! Los fondos de su crédito <strong>%contractNumber%</strong> por un monto de <strong>%loanAmount% €</strong> han sido desembolsados y están ahora disponibles en su cuenta."
    transaction_details:
      title: "Detalles de la transacción"
      contract: "Número de contrato"
      amount: "Monto del préstamo"
