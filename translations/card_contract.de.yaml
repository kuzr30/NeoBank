  signatures:
    cardholder_signature: "Der Karteninhaber"
    institution_signature: "Das Institut"
    general_director: "Vertreten durch den Geschäftsführer"
    date_signature: "Datum und Unterschrift"
    date_label: "Datum:"
    signed_electronically: "Elektronisch unterzeichnet am %date%"
    current_date: "Datum: %date%"