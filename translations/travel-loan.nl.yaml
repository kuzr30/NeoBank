  # Sectie 1 - Beschrijving
  section_1:
    title: "Wat is een reiskrediet?"
    content:
      - "Het reiskrediet stelt u in staat om uw vakanties, huwelijksreizen, wereldreizen of uitzonderlijke uitstapjes te financieren zonder uw noodsparing aan te spreken."
      - "Een financieringsoplossing gewijd aan vrije tijd en welzijn, het biedt u de mogelijkheid om unieke ervaringen te beleven terwijl u uw financiële evenwicht behoudt."
  
  # Functies
  features:
    montant: "Tot 25 000€"
    montant_detail: "Voor al uw reisprojecten"
    duree: "Van 12 maanden tot 7 jaar"
    duree_detail: "Comfortabele terugbetaling"
    taux: "Vanaf {rate}% TAEG*"
    taux_detail: "Concurrentieel reistarief"
    garantie: "Zonder waarborg"
    garantie_detail: "Financiering op handtekening"
  
  # Sectie 3 - Voordelen
  advantages:
    - 
      title: "Spaargeld behouden:"
      description: "Houd uw spaargeld voor onvoorziene uitgaven"
    -
      title: "Onmiddellijke beschikbaarheid:"
      description: "Fondsen snel beschikbaar voor reserveringen"
    -
      title: "Alle reizen:"
      description: "Vakanties, huwelijksreis, persoonlijke zakenreizen"
    -
      title: "Gebruiksvrijheid:"
      description: "Transport, accommodatie, activiteiten, uitrusting"
    -
      title: "Reisverzekering:"
      description: "Mogelijkheid van annulering/onderbreking dekking"
  
  # Sectie 4 - Voorwaarden
  conditions:
    octroi:
      title: "Toekenningsvoorwaarden"
      items:
        - "Meerderjarig zijn en wonen in Frankrijk"
        - "Regelmatige inkomsten aantonen"
