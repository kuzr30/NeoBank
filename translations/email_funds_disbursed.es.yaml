    thanks_message: "¡Felicitaciones y gracias por su confianza!"
    footer: "El equipo %company_name%<br><em>Este es un email automático, por favor no responda.</em>"
  logs:
    success: "Email de desembolso de fondos enviado con éxito a %email% para el contrato %contractNumber% (monto: %amount% €, idioma: %locale%)"
