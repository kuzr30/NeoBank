    insurance_coverage: "Die Kreditnehmerversicherung deckt die Risiken von Tod, vorübergehender vollständiger Arbeitsunfähigkeit (VVA), dauerhafter vollständiger Invalidität (DVI) und dauerhafter teilweiser Invalidität (DTI) ab. Diese Deckung schützt den Kreditnehmer und seine Rechtsnachfolger bei Unmöglichkeit der Rückzahlung aufgrund dieser Ereignisse."
    insurance_choice: "4.2 - Wahl des Kreditnehmers"
