  section_1:
    title: "Was ist eine Kreditumschuldung?"
    content:
      paragraph_1: "Die Kreditumschuldung besteht darin, mehrere laufende Darlehen (Immobilien, Verbrauch, Kreditkarten) in einem einzigen Kredit mit einer einzigen, meist niedrigeren Monatsrate zu vereinen."
      paragraph_2: "Diese finanzielle Umstrukturierungsmaßnahme ermöglicht es, die Verwaltung Ihres Budgets zu vereinfachen, Ihre Monatsraten zu reduzieren und Ruhe in Ihre persönlichen Finanzen zurückzubringen."
  
