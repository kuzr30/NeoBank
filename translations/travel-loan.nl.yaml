        - "Rekeninguittreksels"
        - "Bewijzen van andere inkomsten"
    projet:
      title: "Reisproject"
      items:
        - "Offerte reisbureau"
        - "Voorlopige reserveringen"
        - "Beschrijving van de reis"
        - "Gedetailleerd budget"
  
  # Juridische vermeldingen
  legal:
    title: "Belangrijke juridische informatie"
    details:
      - "TAEG: Representatief voorbeeld: voor een reiskrediet van 8 000€ over 48 maanden tegen TAEG van 5,2%, betaalt u 48 maandelijkse termijnen van 185€, dus een totaalbedrag van 8 880€ (kosten van het krediet: 880€)."
      - "Gebruik: Fondsen uitsluitend bestemd voor financiering van de aangegeven reis."
      - "Reisverzekering: Aanbevolen om annuleringsrisico's te dekken."
      - "Vervroegde terugbetaling: Mogelijk zonder boete boven 10 000€."
      - "Bedenktijd: 14 dagen om het krediet op te zeggen zonder rechtvaardiging."
  
