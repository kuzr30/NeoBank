      items:
        majeur: "Ser mayor de edad y residir en España"
        revenus: "Justificar ingresos regulares"
        surendettement: "No estar en situación de sobreendeudamiento"
        interdiction: "No tener prohibición bancaria"
    
    criteres:
      title: "Criterios de uso"
      items:
