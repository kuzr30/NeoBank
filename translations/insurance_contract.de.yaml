  general_exclusions_text: "Von der Garantie ausgeschlossen sind: Kriegshandlungen, nukleare Katastrophen, vorsätzliche Handlungen des Versicherten und Schäden im Zustand der Trunkenheit."
  prevention: "Prävention"
  prevention_text: "Der Versicherte verpflichtet sich, alle angemessenen Präventionsmaßnahmen zu ergreifen, um das Eintreten eines Schadens zu vermeiden."

