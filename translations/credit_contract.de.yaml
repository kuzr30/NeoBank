    obligation_4: "Keine anderen Darlehen ohne vorherige Zustimmung des Kreditgebers eingehen, wenn der Gesamtbetrag 33% der Nettoeinkünfte überschreitet."
    obligation_5: "Ein aktives und ausreichend gedecktes Bankkonto für automatische Einzüge unterhalten."
    obligation_6: "Jede Adressänderung innerhalb von 30 Tagen schriftlich per Einschreiben mitteilen."
    
