# Kapitel III - Finanzielle Bedingungen
chapter_3:
  title: "Kapitel III - Finanzielle Bedingungen"
  article_4:
    title: "Artikel 4 - Prämie und Gebühren"
    calculation_label: "Prämienberechnung:"
    calculation_text: "Die Versicherungsprämie wurde basierend auf den vom Versicherten erklärten Risikoelementen und den abgeschlossenen Garantien berechnet. Jede Änderung dieser Elemente kann zu einer Prämienrevision führen."
    payment_schedule_label: "Zahlungstermine:"
    payment_schedule_text: "Die Prämie ist monatlich nachträglich zahlbar, spätestens am letzten Tag jedes Monats. Die erste Zahlung ist bei Vertragsabschluss fällig."
    amounts_detail_label: "Aufschlüsselung der Beträge:"
    amounts_detail_text: "Die untenstehende Tabelle zeigt die Zusammensetzung der monatlichen Prämie sowie die mit dem Vertrag verbundenen Gebühren auf, einschließlich Versicherungsgebühren und gegebenenfalls Bearbeitungsgebühren."
  article_5:
    title: "Artikel 5 - Zahlungsmodalitäten und Verpflichtungen"
    payment_method_label: "Zahlungsart:"
    payment_method_text: "Die Prämie ist monatlich per Lastschrift vom vom Versicherten bezeichneten Bankkonto zu zahlen. Die erste Abbuchung erfolgt zum Aktivierungsdatum des Vertrags."
    payment_default_label: "Zahlungsausfall:"
    payment_default_text: "Bei Zahlungsausfall einer Prämie zu ihrem Fälligkeitstermin sendet der Versicherer dem Versicherten eine Mahnung per Einschreiben. Bleibt diese Mahnung zehn Tage lang ohne Wirkung, werden die Garantien von Rechts wegen ausgesetzt."
    processing_fees_label: "Bearbeitungsgebühren:"
    processing_fees_text: "Die Bearbeitungs- und Versicherungsgebühren werden bei Vertragsabschluss abgebucht und sind nicht erstattungsfähig, außer bei Widerruf innerhalb von 14 Tagen nach Unterzeichnung."
    indexation_label: "Indexierung:"
    indexation_text: "Die Prämie kann jährlich entsprechend der Entwicklung des vom INSEE veröffentlichten Verbraucherpreisindex angepasst werden."
