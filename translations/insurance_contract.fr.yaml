# Chapitre II - Objet et Garanties
chapter_2:
  title: "Chapitre II - Objet et Garanties"
  article_1:
    title: "Article 1 - Objet du Contrat"
    paragraph_1: "Le présent contrat d'assurance a pour objet de garantir à l'Assuré, moyennant le paiement des primes et contributions convenues, la prise en charge des conséquences pécuniaires résultant de la réalisation des risques définis aux présentes conditions générales et particulières."
    paragraph_2: "L'Assureur s'engage, dans les limites des garanties souscrites et des plafonds convenus, à indemniser l'Assuré ou ses ayants droit des préjudices subis du fait de la survenance d'un sinistre entrant dans le champ d'application du présent contrat d'assurance %insurance_type%."
    paragraph_3: "Les garanties sont accordées selon les modalités, conditions, limites, exclusions et franchises définies aux présentes, sous réserve du paiement effectif des primes aux échéances convenues et du respect par l'Assuré de ses obligations contractuelles."
  article_2:
    title: "Article 2 - Durée et Prise d'Effet"
    duration_label: "Durée du contrat :"
    duration_text: "Le présent contrat d'assurance est souscrit pour une durée de %duration% mois, prenant effet le %start_date% à zéro heure et expirant le %end_date% à vingt-quatre heures, sauf résiliation anticipée dans les conditions prévues aux présentes."
    renewal_label: "Reconduction :"
    renewal_text: "Sauf dénonciation par l'une des parties moyennant un préavis de deux mois avant l'échéance, le contrat se renouvelle tacitement pour des périodes successives d'une année, aux conditions en vigueur à la date de renouvellement."
    effective_label: "Prise d'effet des garanties :"
    effective_text: "Les garanties prennent effet à la date indiquée ci-dessus, sous réserve du paiement effectif de la première prime ou fraction de prime et des frais de dossier éventuels. En cas de défaut de paiement, les garanties sont suspendues de plein droit."
    territory_label: "Territoire de garantie :"
    territory_text: "Les garanties s'exercent dans les limites géographiques de l'Union Européenne, sauf dispositions contraires expressément prévues aux conditions particulières."
  article_3:
    title: "Article 3 - Garanties Accordées"
    definition_label: "Définition des garanties :"
    definition_text: "L'Assureur accorde à l'Assuré les garanties ci-après définies, dans les limites des plafonds, franchises et conditions stipulées aux présentes conditions générales et particulières."
    coverage_label: "Étendue des couvertures :"
    coverage_text: "Les garanties sont valables pour les sinistres survenus pendant la période de validité du contrat, déclarés dans les délais prescrits et résultant d'événements non exclus des présentes conditions."
