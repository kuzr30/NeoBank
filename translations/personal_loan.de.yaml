        releves: "3 letzte Kontoauszüge"
        credits: "Nachweise anderer laufender Kredite"
        amortissement: "Tilgungspläne bestehender Darlehen"
        charges: "Nachweise laufender Ausgaben"
  
  legal:
    details:
      title: "Wichtige rechtliche Informationen"
      taeg: "<strong>*Effektiver Jahreszins:</strong> Repräsentatives Beispiel: Für einen Privatkredit von 15 000€ über 4 Jahre zum effektiven Jahreszins von 5,2% zahlen Sie 48 Monatsraten von 347€, also einen Gesamtbetrag von 16 656€ (Kreditkosten: 1 656€)."
      simplicite: "<strong>Einfachheit:</strong> Einfacher Antrag und schnelle Antwort innerhalb von 48 Arbeitsstunden."
      flexibilite: "<strong>Flexibilität:</strong> Vorzeitige Rückzahlung ohne Gebühren oder Strafen möglich."
      retractation: "<strong>Widerrufsfrist:</strong> Sie haben eine Frist von 14 Tagen, um nach Annahme des Angebots von Ihrem Kredit zurückzutreten."
      utilisation: "<strong>Freie Verwendung:</strong> Keine Rechtfertigung der Mittelverwendung erforderlich."
  
  cta:
    title: "Benötigen Sie eine schnelle Finanzierung?"
