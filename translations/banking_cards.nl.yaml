        question: "Hoe werkt cashback?"
        answer: "Cashback wordt automatisch elke 15e van de maand op uw rekening bijgeschreven. Het percentage varieert per kaart: 1% (Classic), 3% (Gold), 5% (Platinum)."
      
      q2:
        question: "Kan ik mijn kaart in het buitenland gebruiken?"
        answer: "Ja, al onze kaarten worden wereldwijd geaccepteerd. Geen extra kosten binnen de Eurozone en preferentiële tarieven buiten de Eurozone."
      
      q3:
        question: "Hoe activeer ik mijn nieuwe kaart?"
        answer: "Activeer uw kaart direct vanuit de %company_name% mobiele app of bel het nummer dat in uw begeleidende brief staat."
      
      q4:
        question: "Wat te doen bij verlies of diefstal?"
        answer: "Neem onmiddellijk contact op met onze klantenservice op 3636 (24/7) of blokkeer uw kaart via de mobiele app."
      
      q5:
        question: "Hoe wijzig ik mijn pincode?"
        answer: "U kunt uw pincode wijzigen vanuit het online klantportaal of bij elke %company_name% geldautomaat."
      
      q6:
        question: "Welke verzekeringen zijn inbegrepen?"
        answer: "Afhankelijk van uw kaart: aankoopverzekering, reis-, annulerings-, repatriëringsverzekering. Volledige details beschikbaar in uw algemene voorwaarden."
