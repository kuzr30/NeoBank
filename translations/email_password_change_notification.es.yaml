email_password_change_notification:
  title: "Cambio de contraseña - %company_name%"
  content:
    page_title: "Contraseña modificada"
    greeting: "Hola {firstName},"
    success:
      title: "Contraseña actualizada con éxito"
      description: "Su contraseña ha sido modificada el {changeDate}"
    confirmation: "Esta notificación confirma que la contraseña de su cuenta %company_name% ha sido modificada con éxito."
    security_info:
      title: "Información de seguridad"
      date_time: "Fecha y hora:"
      ip_address: "Dirección IP:"
      browser: "Navegador:"
    security_alert:
      title: "¿No ha realizado esta acción?"
      description: "Si usted no es el origen de este cambio de contraseña, su cuenta podría estar comprometida. Conéctese inmediatamente a su cuenta y cambie su contraseña, luego contacte nuestro servicio al cliente."
    recommendations:
      title: "Recomendaciones de seguridad"
      item_1: "Utilice una contraseña única y segura"
      item_2: "Active la autenticación de dos factores si está disponible"
      item_3: "Nunca comparta sus credenciales"
      item_4: "Desconéctese siempre después del uso"
    footer: "Este email ha sido enviado automáticamente por %company_name%."
  
  # Mensajes de log para el MessageHandler
  logs:
    sending: "Envío de notificación de cambio de contraseña"
    success: "Notificación de cambio de contraseña enviada con éxito"
    error: "Error al enviar la notificación de cambio de contraseña"
    send_failed: "Fallo en el envío de la notificación de cambio de contraseña"
