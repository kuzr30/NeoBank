email_password_change_notification:
  title: "Changement de mot de passe - %company_name%"
  content:
    page_title: "Mot de passe modifié"
    greeting: "Bonjour {firstName},"
    success:
      title: "Mot de passe mis à jour avec succès"
      description: "Votre mot de passe a été modifié le {changeDate}"
    confirmation: "Cette notification confirme que le mot de passe de votre compte %company_name% a été modifié avec succès."
    security_info:
      title: "Informations de sécurité"
      date_time: "Date et heure :"
      ip_address: "Adresse IP :"
      browser: "Navigateur :"
    security_alert:
      title: "Vous n'avez pas effectué cette action ?"
      description: "Si vous n'êtes pas à l'origine de ce changement de mot de passe, votre compte pourrait être compromis. Connectez-vous immédiatement à votre compte et changez votre mot de passe, puis contactez notre service client."
    recommendations:
      title: "Recommandations de sécurité"
      item_1: "Utilisez un mot de passe unique et fort"
      item_2: "Activez l'authentification à deux facteurs si disponible"
      item_3: "Ne partagez jamais vos identifiants"
      item_4: "Déconnectez-vous toujours après utilisation"
    footer: "Cet email a été envoyé automatiquement par %company_name%."
  
  # Messages de log pour le MessageHandler
  logs:
    sending: "Envoi de notification de changement de mot de passe"
    success: "Notification de changement de mot de passe envoyée avec succès"
    error: "Erreur lors de l'envoi de la notification de changement de mot de passe"
    send_failed: "Échec de l'envoi de la notification de changement de mot de passe"
