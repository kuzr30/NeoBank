    table_amount: "Montant"
    table_frequency: "Périodicité"
    
    activation_fees: "Frais d'activation"
    annual_fees: "Cotisation annuelle"
    opposition_fees: "Frais d'opposition"
    card_renewal: "Renouvellement de carte"
    replacement_fees: "Frais de remplacement"
    
