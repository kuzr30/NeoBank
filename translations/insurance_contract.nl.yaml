# Hoofdstuk VIII - Slotbepalingen
chapter_8:
  title: "Hoofdstuk VIII - Slotbepalingen"
  article_13:
    title: "Artikel 13 - Toepasselijk Recht en Rechtsmacht"
    applicable_law_label: "Toepasselijk recht:"
    applicable_law_text: "Dit contract wordt beheerst door het Franse recht en in het bijzonder door de bepalingen van het Verzekeringsgesetboek."
    jurisdiction_label: "Bevoegde rechtsmacht:"
    jurisdiction_text: "Bij geschillen zijn uitsluitend de Franse rechtbanken bevoegd. De Verzekerde kan echter de rechtbank van zijn woonplaats aanzetten."
    mediation_label: "Bemiddeling:"
    mediation_text: "Bij meningsverschil kan de Verzekerde de verzekeringsbemiddelaar inschakelen wiens contactgegevens beschikbaar zijn op de website van de Franse Verzekeringsvereniging."
  article_14:
    title: "Artikel 14 - Gegevensbescherming"
    data_processing_label: "Gegevensverwerking:"
    data_processing_text: "De verzamelde persoonsgegevens zijn noodzakelijk voor het contractbeheer en de wettelijke verplichtingen van de Verzekeraar. Ze worden onderworpen aan een geautomatiseerde verwerking conform de AVG."
    insured_rights_label: "Rechten van de Verzekerde:"
    insured_rights_text: "De Verzekerde beschikt over een recht van toegang, rectificatie, wissing en overdraagbaarheid van zijn persoonsgegevens, evenals het recht zich te verzetten tegen hun verwerking."
  article_15:
    title: "Artikel 15 - Diverse Bepalingen"
    partial_nullity_label: "Gedeeltelijke nietigheid:"
    partial_nullity_text: "Mocht een clausule van dit contract nietig worden verklaard, dan zou deze nietigheid de geldigheid van de andere clausules niet aantasten."
    contract_language_label: "Contracttaal:"
    contract_language_text: "Bij vertaling van dit contract is alleen de Franse versie bindend."
    prescription_label: "Verjaring:"
    prescription_text: "Alle uit dit contract voortvloeiende vorderingen verjaren na twee jaar vanaf de gebeurtenis die eraan ten grondslag ligt."

# Hoofdstukken IX-XII
chapter_9:
  title: "Hoofdstuk IX - Verplichtingen en Uitsluitingen"
  insured_obligations: "Verplichtingen van de Verzekerde"
  insured_obligations_text: "De Verzekerde verbindt zich ertoe alle elementen waarheidsgetrouw aan te geven die een risicobeoordeling mogelijk maken en elke wijziging tijdens het contract te melden."
  claim_declaration: "Schademelding"
  claim_declaration_text: "De Verzekerde moet elke schade melden binnen 5 werkdagen vanaf het moment dat hij er kennis van heeft gekregen, behalve bij toeval of overmacht."
  general_exclusions: "Algemene Uitsluitingen"
  general_exclusions_text: "Uitgesloten van de garantie zijn: oorlogshandelingen, nucleaire rampen, opzettelijke handelingen van de verzekerde, en schadegevallen opgetreden in staat van dronkenschap."
  prevention: "Preventie"
  prevention_text: "De Verzekerde verbindt zich ertoe alle redelijke preventiemaatregelen te nemen om het optreden van een schade te voorkomen."

chapter_10:
