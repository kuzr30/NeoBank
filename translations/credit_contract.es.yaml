    obligation_2: "Informar inmediatamente al Prestamista de cualquier cambio en su situación personal, profesional o financiera."
    obligation_3: "Mantener un seguro que cubra los riesgos de fallecimiento e invalidez si se ha contratado."
    obligation_4: "No contratar otros préstamos sin acuerdo previo del Prestamista si el importe total supera el 33% de los ingresos netos."
    obligation_5: "Conservar una cuenta bancaria activa y provista para los débitos automáticos."
    obligation_6: "Informar por escrito certificado cualquier cambio de dirección en un plazo de 30 días."
    
