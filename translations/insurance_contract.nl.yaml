# Hoofdstuk IV - Verplichtingen en Uitsluitingen
chapter_4:
  title: "Hoofdstuk IV - Verplichtingen en Uitsluitingen"
  article_6:
    title: "Artikel 6 - Verplichtingen van de Verzekerde"
    risk_declaration_label: "Risicoverklaring:"
    risk_declaration_text: "De Verzekerde verbindt zich ertoe bij contractsluiting en gedurende het contract alle hem bekende omstandigheden oprecht en volledig aan te geven die van aard zijn de Verzekeraar in staat te stellen de door hem overgenomen risico's te beoordelen."
    claim_declaration_label: "Schademelding:"
    claim_declaration_text: "Bij een schade moet de Verzekerde deze schriftelijk aan de Verzekeraar melden binnen vijf werkdagen na de dag waarop hij er kennis van heeft gekregen, behalve bij overmacht of toeval."
    safeguard_measures_label: "Veiligheidsmaatregelen:"
    safeguard_measures_text: "De Verzekerde moet alle redelijke maatregelen nemen om de omvang van de schade te beperken en verhaalsmogelijkheden tegen verantwoordelijke derden te bewaren."
    investigation_assistance_label: "Onderzoeksondersteuning:"
    investigation_assistance_text: "De Verzekerde verbindt zich ertoe de Verzekeraar alle documenten, inlichtingen en bewijsstukken te verstrekken die nodig zijn voor de behandeling van het schadedossier."
  article_7:
    title: "Artikel 7 - Algemene Uitsluitingen"
    never_covered: "Nooit gedekt zijn:"
    exclusion_1: "Schade opzettelijk veroorzaakt door de Verzekerde of met zijn medeplichtigheid"
    exclusion_2: "Gevolgen van burger- of buitenlandse oorlog, opstanden, volksbeweging"
    exclusion_3: "Directe of indirecte gevolgen van explosie, warmteontwikkeling of nucleaire straling"
    exclusion_4: "Schade voortvloeiend uit opzettelijke of bedrieglijke fouten van de Verzekerde"
    exclusion_5: "Schadegevallen opgetreden voor de inwerkingtreding van het contract of na het verstrijken ervan"
    exclusion_6: "Boetes, geldboetes en geldelijke sancties van welke aard ook"

# Hoofdstuk V - Schadegevallen en Vergoeding
chapter_5:
  title: "Hoofdstuk V - Schadegevallen en Vergoeding"
  article_8:
    title: "Artikel 8 - Meldingsprocedure"
    declaration_deadline_label: "Meldingstermijn:"
    declaration_deadline_text: "Elke schade moet worden gemeld binnen vijf werkdagen na het optreden ervan of de kennis die de Verzekerde ervan kan hebben. Voor diefstalschade wordt deze termijn teruggebracht tot twee werkdagen."
    declaration_methods_label: "Meldingswijzen:"
    declaration_methods_text: "De melding moet worden verzonden per aangetekende brief met ontvangstbevestiging of door elk middel dat de ontvangst kan bevestigen naar het adres van de maatschappelijke zetel van de Verzekeraar."
    declaration_content_label: "Inhoud van de melding:"
    declaration_content_text: "De melding moet de omstandigheden, de datum, de plaats van de schade, de waarschijnlijke oorzaken, de aard en de geschatte omvang van de schade specificeren."
  article_9:
    title: "Artikel 9 - Expertise en Afwikkeling"
    expertise_label: "Expertise:"
    expertise_text: "De Verzekeraar behoudt zich het recht voor een expertise van de schade te laten uitvoeren door een expert van zijn keuze. De Verzekerde kan bij meningsverschil zijn eigen expert aanwijzen."
    settlement_label: "Vergoedingsafwikkeling:"
    settlement_text: "De vergoeding wordt uitbetaald binnen de maand die volgt op de overeenstemming tussen partijen of de definitieve gerechtelijke beslissing, na aftrek van eventuele eigen risico's."
    subrogation_label: "Subrogatie:"
    subrogation_text: "De Verzekeraar wordt gesubrogeerd in de rechten en vorderingen van de Verzekerde tegen verantwoordelijke derden, tot het bedrag van de uitbetaalde vergoeding."

# Hoofdstuk VI - Opzegging en Wijziging
chapter_6:
  title: "Hoofdstuk VI - Opzegging en Wijziging"
  article_10:
    title: "Artikel 10 - Contractopzegging"
    termination_maturity_label: "Opzegging bij vervaldatum:"
    termination_maturity_text: "Elke partij kan het contract opzeggen bij zijn jaarlijkse vervaldatum met een opzegtermijn van twee maanden, gegeven per aangetekende brief."
    termination_during_label: "Opzegging tijdens het contract:"
    termination_during_text: "Het contract kan tijdens de looptijd worden opgezegd bij risicowijziging, schade, betalingsachterstand of in andere door het Verzekeringsgesetboek voorziene gevallen."
    termination_nonpayment_label: "Opzegging wegens niet-betaling:"
    termination_nonpayment_text: "Bij niet-betaling van een premie kan de Verzekeraar het contract opzeggen tien dagen na een zonder gevolg gebleven ingebrekestelling."
  article_11:
    title: "Artikel 11 - Contractwijziging"
    risk_aggravation_label: "Risicoverzwaring:"
    risk_aggravation_text: "De Verzekerde moet de Verzekeraar elke wijziging melden die geschikt is de risico's te verzwaren of nieuwe te creëren. Deze aangifte kan leiden tot een premieherziening."
    risk_reduction_label: "Risicovermindering:"
    risk_reduction_text: "Als het risico merkbaar afneemt, kan de Verzekerde een overeenkomstige premievermindering vragen."

