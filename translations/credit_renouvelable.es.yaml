credit_renouvelable:
  page:
    title: "Crédito Renovable"
    description: "Reserva de dinero disponible en cualquier momento con nuestro crédito renovable. Flexibilidad y libertad de uso garantizadas."
  
  hero:
    class: "credit-detail-hero--renouvelable"
    taux: "{rate}%"
    montant: "15.000€"
    duree: "Permanente"
    title: "Crédito Renovable"
    subtitle: "Su reserva de dinero disponible"
  
  section_1:
    title: "¿Qué es un crédito renovable?"
    content:
      paragraph_1: "El crédito renovable, también llamado crédito revolving, pone a su disposición una reserva de dinero que puede utilizar en cualquier momento, según sus necesidades, sin justificación."
      paragraph_2: "A medida que realiza sus reembolsos, su reserva se reconstituye automáticamente. Solo paga intereses sobre las sumas efectivamente utilizadas."
  
  section_2:
    title: "Características del crédito"
  
  features:
    montant:
      value: "De 500€ a 15.000€"
      detail: "Reserva modular"
    duree:
      value: "Duración permanente"
      detail: "Renovable cada año"
    taux:
      value: "A partir del {rate}% TAEG*"
      detail: "Sobre las sumas utilizadas"
    garantie:
      value: "Sin garantía"
      detail: "Solo con firma"
  
  section_3:
    title: "Ventajas del crédito renovable"
    advantages:
      disponibilite:
        title: "Disponibilidad inmediata"
        description: "Fondos accesibles 24h/24 por tarjeta o transferencia"
      reconstruction:
        title: "Reconstitución automática"
        description: "Reserva que se reconstituye con sus reembolsos"
      pas_interets:
        title: "Sin intereses si no se utiliza"
        description: "Sin costo mientras no utilice la reserva"
      remboursement:
        title: "Reembolso flexible"
        description: "Monto mínimo bajo, posibilidad de reembolso anticipado"
      carte:
        title: "Tarjeta de crédito"
        description: "Uso por tarjeta bancaria asociada"
  
  section_4:
    title: "Condiciones y criterios de uso"
    conditions:
